<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;1,300;1,400&family=Nunito+Sans:wght@300;400&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box}body{font-family:'Nunito Sans',sans-serif;overflow:hidden;width:100vw;height:100vh;touch-action:manipulation;-webkit-font-smoothing:antialiased;background:#1A1420}canvas{position:fixed;inset:0;z-index:0}
.envelope-screen{position:fixed;inset:0;z-index:100;display:flex;flex-direction:column;align-items:center;justify-content:center;background:#1A1420;cursor:pointer;transition:opacity 1.4s cubic-bezier(.4,0,.2,1),transform 1.4s cubic-bezier(.4,0,.2,1)}.envelope-screen.opened{opacity:0;transform:scale(1.15);pointer-events:none}
.env-wrap{position:relative;width:160px;height:130px}.env-body{width:160px;height:100px;background:linear-gradient(145deg,#2E2228,#221A22);border-radius:5px;position:absolute;bottom:0;box-shadow:0 10px 50px rgba(0,0,0,.35);border:1px solid rgba(230,180,100,.06)}.env-flap{width:0;height:0;border-left:80px solid transparent;border-right:80px solid transparent;border-top:65px solid #352830;position:absolute;top:0;transition:transform 1s cubic-bezier(.4,0,.2,1);transform-origin:top center}.envelope-screen:hover .env-flap{transform:rotateX(50deg)}
.env-seal{width:30px;height:30px;border-radius:50%;background:linear-gradient(135deg,#E8B464,#D4944C);position:absolute;top:38px;left:50%;transform:translateX(-50%);z-index:2;box-shadow:0 3px 20px rgba(212,148,76,.4);display:flex;align-items:center;justify-content:center;font-size:.65rem;color:#1A1420;animation:seal 4s ease-in-out infinite}@keyframes seal{0%,100%{transform:translateX(-50%) scale(1)}50%{transform:translateX(-50%) scale(1.1)}}
.env-hint{margin-top:2.5rem;font-family:'Cormorant Garamond',serif;font-style:italic;font-size:1.05rem;color:#9B8580;opacity:0;animation:fi 2s ease 1s forwards}.env-from{margin-top:.8rem;font-family:'Cormorant Garamond',serif;font-size:.85rem;letter-spacing:.1em;color:#E8B464;opacity:0;animation:fi 2s ease 1.5s forwards}@keyframes fi{to{opacity:.7}}
.card-exp{position:fixed;inset:0;z-index:10;display:flex;flex-direction:column;align-items:center;justify-content:center;opacity:0;transition:opacity 1.8s ease .6s;pointer-events:none;padding:2rem}.card-exp.active{opacity:1;pointer-events:auto}
.photo-frame{position:relative;width:min(280px,75vw);height:min(280px,75vw);border-radius:22px;overflow:hidden;cursor:pointer;box-shadow:0 20px 80px rgba(0,0,0,.3),0 0 40px rgba(230,180,100,.04);transition:transform .6s;margin-bottom:2rem;opacity:0;transform:translateY(25px);animation:rev 1.6s ease 1.8s forwards}@keyframes rev{to{opacity:1;transform:translateY(0)}}.photo-frame:hover{transform:scale(1.02)}.photo-canvas{width:100%;height:100%;display:block}
.filter-label{position:absolute;bottom:12px;left:50%;transform:translateX(-50%);font-family:'Cormorant Garamond',serif;font-style:italic;font-size:.8rem;color:#F0DCC0;background:rgba(26,20,32,.5);backdrop-filter:blur(10px);padding:5px 18px;border-radius:20px;pointer-events:none}.tap-hint{position:absolute;top:12px;right:12px;font-size:.6rem;color:#F0DCC0;background:rgba(26,20,32,.4);backdrop-filter:blur(8px);padding:3px 10px;border-radius:12px;opacity:0;animation:fi 1.5s ease 3.5s forwards}
.msg{text-align:center;max-width:420px;opacity:0;transform:translateY(25px);animation:rev 1.6s ease 2.6s forwards}.msg-occ{font-size:.65rem;font-weight:600;letter-spacing:.25em;text-transform:uppercase;color:#E8B464;margin-bottom:.8rem}.msg-div{display:block;width:45px;height:1px;background:linear-gradient(to right,transparent,#E8B464,transparent);margin:0 auto 1rem}.msg-txt{font-family:'Cormorant Garamond',serif;font-weight:300;font-size:clamp(1.15rem,3.8vw,1.75rem);line-height:1.65;color:#F0DCC0;margin-bottom:1.5rem}.msg-from{font-family:'Cormorant Garamond',serif;font-style:italic;font-size:1.05rem;color:#D4944C}
.branding{position:fixed;bottom:1.5rem;left:50%;transform:translateX(-50%);z-index:20;font-family:'Cormorant Garamond',serif;font-size:.72rem;color:rgba(212,148,76,.3);opacity:0;letter-spacing:.08em;animation:fi 2s ease 4s forwards}.branding a{color:#E8B464;text-decoration:none}
@media(max-height:700px){.photo-frame{width:min(200px,55vw);height:min(200px,55vw)}}

<body>
<canvas id="c"></canvas>
<div class="envelope-screen" id="env"><div class="env-wrap"><div class="env-flap"></div><div class="env-body"></div><div class="env-seal">灯</div></div><p class="env-hint">tap to open</p><p class="env-from">a wish is rising for you</p></div>
<div class="card-exp" id="exp"><div class="photo-frame" id="pf"><canvas class="photo-canvas" id="pc"></canvas><div class="filter-label" id="fl">Original</div><div class="tap-hint">tap to transform</div></div><div class="msg"><p class="msg-occ">Happy Birthday</p><span class="msg-div"></span><p class="msg-txt">Every lantern carries a wish. Tonight they're all for you — rising, glowing, impossible to ignore. Just like you.</p><p class="msg-from">— your biggest fan, always</p></div></div>
<div class="branding">made with <a href="#">LiveCardStudio</a> — cards that breathe</div>
<script>
const P=new Uint8Array(512),G=[];(function(){const p=[];for(let i=0;i<256;i++)p[i]=i;for(let i=255;i>0;i--){const j=Math.floor(Math.random()*(i+1));[p[i],p[j]]=[p[j],p[i]];}for(let i=0;i<512;i++)P[i]=p[i&255];for(let i=0;i<256;i++){const a=Math.random()*Math.PI*2;G[i]=[Math.cos(a),Math.sin(a)];}})();
function fade(t){return t*t*t*(t*(t*6-15)+10)}function lerp(a,b,t){return a+(b-a)*t}function dot2(g,x,y){return g[0]*x+g[1]*y}
function noise2D(x,y){const X=Math.floor(x)&255,Y=Math.floor(y)&255,xf=x-Math.floor(x),yf=y-Math.floor(y),u=fade(xf),v=fade(yf);return lerp(lerp(dot2(G[P[P[X]+Y]],xf,yf),dot2(G[P[P[X+1]+Y]],xf-1,yf),u),lerp(dot2(G[P[P[X]+Y+1]],xf,yf-1),dot2(G[P[P[X+1]+Y+1]],xf-1,yf-1),u),v)}
function fbm(x,y,o=4){let v=0,a=.5,f=1;for(let i=0;i<o;i++){v+=a*noise2D(x*f,y*f);a*=.5;f*=2;}return v}

const canvas=document.getElementById('c'),ctx=canvas.getContext('2d');let W,H,t=0,mx=0,my=0,mxS=0,myS=0;
function resize(){W=canvas.width=innerWidth;H=canvas.height=innerHeight}resize();addEventListener('resize',resize);
addEventListener('mousemove',e=>{mx=e.clientX;my=e.clientY});addEventListener('touchmove',e=>{mx=e.touches[0].clientX;my=e.touches[0].clientY},{passive:true});

// ═══ SKY ═══
function drawSky(t){
  const g=ctx.createLinearGradient(0,0,0,H);
  g.addColorStop(0,'#0E0A18');g.addColorStop(.3,'#1A1428');g.addColorStop(.55,'#2E1E30');
  g.addColorStop(.75,'#4A2838');g.addColorStop(.88,'#6A3838');g.addColorStop(1,'#803828');
  ctx.fillStyle=g;ctx.fillRect(0,0,W,H);
}

// ═══ CLOUDS ═══
class SkyCloud{
  constructor(){this.x=Math.random()*W;this.y=H*(.15+Math.random()*.35);this.w=100+Math.random()*200;this.h=20+Math.random()*40;this.a=.015+Math.random()*.02;this.sp=.05+Math.random()*.1;this.no=Math.random()*100}
  update(t){this.x+=this.sp+noise2D(this.no+t*.00005,0)*.1;if(this.x>W+this.w)this.x=-this.w;}
  draw(t){const breathe=.8+Math.sin(t*.0003+this.no)*.2;
  for(let i=0;i<4;i++){const ox=(i-1.5)*this.w*.2,oy=noise2D(this.no+i,t*.0001)*8,rw=this.w*(.3+Math.random()*.15)*breathe,rh=this.h*(.4+Math.random()*.2);
  const g=ctx.createRadialGradient(this.x+ox,this.y+oy,0,this.x+ox,this.y+oy,rw);
  g.addColorStop(0,`rgba(60,30,50,${this.a})`);g.addColorStop(1,'rgba(60,30,50,0)');
  ctx.fillStyle=g;ctx.save();ctx.scale(1,rh/rw);ctx.beginPath();ctx.arc(this.x+ox,(this.y+oy)*(rw/rh),rw,0,Math.PI*2);ctx.fill();ctx.restore();}}
}

// ═══ LANTERNS ═══
class Lantern{
  constructor(dp){this.dp=dp;this.sc=[.4,.65,1][dp];this.aBase=[.15,.3,.5][dp];this.reset(true)}
  reset(init){
    this.x=Math.random()*W;
    this.y=init?Math.random()*H:H+30+Math.random()*60;
    this.sz=(8+Math.random()*10)*this.sc;
    this.vy=-(0.15+Math.random()*.25)*this.sc;
    this.vx=0;
    this.alpha=this.aBase;
    this.hue=25+Math.random()*25;
    this.sat=50+Math.random()*20;
    this.no=Math.random()*200;
    this.swayPh=Math.random()*Math.PI*2;
    this.swaySp=.003+Math.random()*.005;
    this.flickerPh=Math.random()*Math.PI*2;
    this.flickerSp=.02+Math.random()*.03;
    this.embers=[];
    this.emberTimer=0;
  }
  update(t){
    const drift=noise2D(this.no+t*.0002,this.y*.003)*.3;
    this.vx=drift*this.sc+Math.sin(t*this.swaySp+this.swayPh)*.1*this.sc;
    this.x+=this.vx;this.y+=this.vy;
    
    // Mouse attraction
    const dx=mxS-this.x,dy=myS-this.y,d=Math.sqrt(dx*dx+dy*dy);
    if(d<200){this.x+=dx*.0005;this.y+=dy*.0003;}
    
    // Spawn embers
    this.emberTimer++;
    if(this.emberTimer>8+Math.random()*12&&this.dp===2){
      this.embers.push({x:this.x,y:this.y+this.sz*.8,vx:(Math.random()-.5)*.3,vy:.2+Math.random()*.3,a:.3,sz:.5+Math.random()});
      this.emberTimer=0;
    }
    this.embers.forEach(e=>{e.x+=e.vx;e.y+=e.vy;e.a*=.97;e.sz*=.99;});
    this.embers=this.embers.filter(e=>e.a>.01);
    
    if(this.y<-50)this.reset(false);
  }
  draw(t){
    const flicker=.7+Math.sin(t*this.flickerSp+this.flickerPh)*.3;
    
    ctx.save();
    
    // Draw embers first (behind lantern)
    this.embers.forEach(e=>{
      ctx.globalAlpha=e.a;
      ctx.fillStyle=`hsla(${this.hue},${this.sat}%,60%,.8)`;
      ctx.beginPath();ctx.arc(e.x,e.y,e.sz,0,Math.PI*2);ctx.fill();
    });
    
    ctx.globalAlpha=this.alpha;
    
    // Outer glow
    const gR=this.sz*4*flicker;
    const g=ctx.createRadialGradient(this.x,this.y,0,this.x,this.y,gR);
    g.addColorStop(0,`hsla(${this.hue},${this.sat}%,55%,${.08*flicker})`);
    g.addColorStop(.3,`hsla(${this.hue},${this.sat-10}%,50%,${.03*flicker})`);
    g.addColorStop(1,`hsla(${this.hue},${this.sat}%,50%,0)`);
    ctx.fillStyle=g;ctx.beginPath();ctx.arc(this.x,this.y,gR,0,Math.PI*2);ctx.fill();
    
    // Lantern body (rounded rectangle shape)
    const lw=this.sz,lh=this.sz*1.3;
    ctx.fillStyle=`hsla(${this.hue},${this.sat}%,50%,${.2*flicker})`;
    ctx.beginPath();
    ctx.moveTo(this.x-lw*.4,this.y-lh*.3);
    ctx.quadraticCurveTo(this.x-lw*.5,this.y,this.x-lw*.35,this.y+lh*.4);
    ctx.quadraticCurveTo(this.x,this.y+lh*.5,this.x+lw*.35,this.y+lh*.4);
    ctx.quadraticCurveTo(this.x+lw*.5,this.y,this.x+lw*.4,this.y-lh*.3);
    ctx.quadraticCurveTo(this.x,this.y-lh*.45,this.x-lw*.4,this.y-lh*.3);
    ctx.fill();
    
    // Inner warm glow
    const ig=ctx.createRadialGradient(this.x,this.y-lh*.05,0,this.x,this.y,lw*.5);
    ig.addColorStop(0,`hsla(${this.hue-5},${this.sat+10}%,70%,${.35*flicker})`);
    ig.addColorStop(.5,`hsla(${this.hue},${this.sat}%,55%,${.15*flicker})`);
    ig.addColorStop(1,`hsla(${this.hue},${this.sat}%,50%,0)`);
    ctx.fillStyle=ig;ctx.beginPath();ctx.arc(this.x,this.y-lh*.05,lw*.5,0,Math.PI*2);ctx.fill();
    
    // Top rim
    ctx.strokeStyle=`hsla(${this.hue},${this.sat-10}%,40%,${.15*this.alpha})`;
    ctx.lineWidth=.5*this.sc;
    ctx.beginPath();ctx.moveTo(this.x-lw*.35,this.y-lh*.35);
    ctx.quadraticCurveTo(this.x,this.y-lh*.42,this.x+lw*.35,this.y-lh*.35);
    ctx.stroke();
    
    // String above
    ctx.strokeStyle=`rgba(180,150,120,${.06*this.alpha})`;
    ctx.lineWidth=.3;
    ctx.beginPath();ctx.moveTo(this.x,this.y-lh*.42);ctx.lineTo(this.x+noise2D(this.no,t*.001)*3,this.y-lh*.7);ctx.stroke();
    
    // Hot center point
    ctx.fillStyle=`rgba(255,240,200,${.3*flicker*this.alpha})`;
    ctx.beginPath();ctx.arc(this.x,this.y-lh*.1,this.sz*.12,0,Math.PI*2);ctx.fill();
    
    ctx.restore();
  }
}

// ═══ CITY SILHOUETTE ═══
function drawCitySilhouette(t){
  const baseY=H*.88;
  ctx.save();ctx.fillStyle='#0E0A14';
  ctx.beginPath();ctx.moveTo(0,H);
  let x=0;
  while(x<W){
    const bw=8+Math.random()*25;
    const bh=15+noise2D(x*.01,0)*60+Math.random()*30;
    ctx.lineTo(x,baseY-bh);
    // Occasional antenna/spire
    if(Math.random()<.15){const spH=bh*.3+Math.random()*15;ctx.lineTo(x+bw*.4,baseY-bh-spH);ctx.lineTo(x+bw*.5,baseY-bh);}
    ctx.lineTo(x+bw,baseY-bh);
    // Some buildings have stepped tops
    if(Math.random()<.3){ctx.lineTo(x+bw,baseY-bh+10);ctx.lineTo(x+bw+5,baseY-bh+10);}
    ctx.lineTo(x+bw,baseY);
    x+=bw+Math.random()*3;
  }
  ctx.lineTo(W,H);ctx.closePath();ctx.fill();
  
  // Windows (tiny warm dots)
  for(let i=0;i<60;i++){
    const wx=Math.random()*W,wy=baseY-10-Math.random()*80;
    const flicker=Math.random()>.3?1:0;
    if(flicker){ctx.fillStyle=`rgba(230,180,100,${.03+Math.random()*.04})`;ctx.fillRect(wx,wy,1.5+Math.random(),1.5+Math.random());}
  }
  ctx.restore();
}

// ═══ AMBIENT SPARKS ═══
class Spark{
  constructor(){this.x=Math.random()*W;this.y=H*.5+Math.random()*H*.4;this.sz=.3+Math.random()*.5;this.a=.03+Math.random()*.05;this.sp=.01+Math.random()*.025;this.an=Math.random()*Math.PI*2;this.no=Math.random()*200;this.tp=Math.random()*Math.PI*2;this.ts=.003+Math.random()*.006}
  update(t){const n=noise2D(this.no+t*.0002,this.y*.01);this.x+=Math.cos(this.an+n*2)*this.sp;this.y+=Math.sin(this.an+n)*this.sp-.015;if(this.y<H*.3){this.y=H*.85;this.x=Math.random()*W;}}
  draw(t){const tw=.2+Math.sin(t*this.ts+this.tp)*.8;ctx.globalAlpha=this.a*tw;ctx.fillStyle='rgba(230,180,100,.7)';ctx.beginPath();ctx.arc(this.x,this.y,this.sz,0,Math.PI*2);ctx.fill();ctx.globalAlpha=1}
}

// ═══ INIT ═══
const clouds=Array.from({length:5},()=>new SkyCloud);
const lanternsFar=Array.from({length:10},()=>new Lantern(0));
const lanternsMid=Array.from({length:8},()=>new Lantern(1));
const lanternsNear=Array.from({length:5},()=>new Lantern(2));
const sparks=Array.from({length:35},()=>new Spark);
const touchLanterns=[];

// ═══ RENDER ═══
function render(){
  t++;mxS+=(mx-mxS)*.03;myS+=(my-myS)*.03;
  
  drawSky(t);
  clouds.forEach(c=>{c.update(t);c.draw(t)});
  lanternsFar.forEach(l=>{l.update(t);l.draw(t)});
  sparks.forEach(s=>{s.update(t);s.draw(t)});
  lanternsMid.forEach(l=>{l.update(t);l.draw(t)});
  lanternsNear.forEach(l=>{l.update(t);l.draw(t)});
  touchLanterns.forEach(l=>{l.update(t);l.draw(t)});
  for(let i=touchLanterns.length-1;i>=0;i--){if(touchLanterns[i].y<-50)touchLanterns.splice(i,1);}
  drawCitySilhouette(t);
  
  if(t%4===0)for(let i=0;i<25;i++){ctx.fillStyle=`rgba(230,180,100,${Math.random()*.003})`;ctx.fillRect(Math.random()*W,Math.random()*H,1,1);}
  
  requestAnimationFrame(render);
}
render();

document.getElementById('env').addEventListener('click',()=>{document.getElementById('env').classList.add('opened');setTimeout(()=>{document.getElementById('exp').classList.add('active');document.getElementById('env').style.display='none'},700)});

const pc=document.getElementById('pc'),pctx=pc.getContext('2d'),fl=document.getElementById('fl');
const FILTERS=['Original','Warm Glow','Paper Lantern','Dusk Sketch','Festival'];let cf=0,oD;
function genP(w,h){const o=document.createElement('canvas');o.width=w;o.height=h;const c=o.getContext('2d');const bg=c.createLinearGradient(0,0,w,h);bg.addColorStop(0,'#4A3040');bg.addColorStop(.4,'#3E2838');bg.addColorStop(.7,'#4A3238');bg.addColorStop(1,'#382028');c.fillStyle=bg;c.fillRect(0,0,w,h);for(let i=0;i<10;i++){const x=w*.15+Math.random()*w*.7,y=h*.15+Math.random()*h*.7,r=20+Math.random()*50,g=c.createRadialGradient(x,y,0,x,y,r);g.addColorStop(0,`hsla(${25+Math.random()*20},45%,50%,.3)`);g.addColorStop(1,'transparent');c.fillStyle=g;c.beginPath();c.arc(x,y,r,0,Math.PI*2);c.fill()}for(let i=0;i<2e3;i++){c.fillStyle=`rgba(230,200,160,${Math.random()*.04})`;c.fillRect(Math.random()*w,Math.random()*h,1,1)}c.font='300 15px "Cormorant Garamond",serif';c.textAlign='center';c.fillStyle='rgba(230,200,160,.3)';c.fillText('your photo here',w/2,h*.83);c.font='300 10px "Nunito Sans",sans-serif';c.fillText('(tap to see art filters)',w/2,h*.89);return o}
function initP(){const f=document.getElementById('pf'),s=f.offsetWidth||280;pc.width=s;pc.height=s;pctx.drawImage(genP(s,s),0,0);oD=pctx.getImageData(0,0,s,s)}
function apF(n){const w=pc.width,h=pc.height;pctx.putImageData(oD,0,0);if(n==='Original')return;const id=pctx.getImageData(0,0,w,h),d=id.data;
if(n==='Warm Glow'){for(let i=0;i<d.length;i+=4){d[i]=Math.min(255,d[i]*1.15+12);d[i+1]=Math.min(255,d[i+1]*1.05+8);d[i+2]=d[i+2]*.82}pctx.putImageData(id,0,0);pctx.globalAlpha=.2;for(let i=0;i<5;i++)pctx.drawImage(pc,(Math.random()-.5)*5,(Math.random()-.5)*5);pctx.globalAlpha=1;const v=pctx.createRadialGradient(w/2,h/2,w*.15,w/2,h/2,w*.6);v.addColorStop(0,'rgba(230,180,100,.06)');v.addColorStop(1,'rgba(26,20,32,.1)');pctx.fillStyle=v;pctx.fillRect(0,0,w,h)}
else if(n==='Paper Lantern'){for(let i=0;i<d.length;i+=4){d[i]=Math.min(255,d[i]*1.08+15);d[i+1]=Math.min(255,d[i+1]*1.02+10);d[i+2]=d[i+2]*.88+5}pctx.putImageData(id,0,0);for(let i=0;i<4e3;i++){pctx.fillStyle=`rgba(230,200,160,${Math.random()*.02})`;pctx.fillRect(Math.random()*w,Math.random()*h,1+Math.random(),1+Math.random())}for(let i=0;i<8;i++){const x=Math.random()*w,y=Math.random()*h,r=3+Math.random()*8,g=pctx.createRadialGradient(x,y,0,x,y,r);g.addColorStop(0,`rgba(230,180,100,${.04+Math.random()*.04})`);g.addColorStop(1,'rgba(230,180,100,0)');pctx.fillStyle=g;pctx.beginPath();pctx.arc(x,y,r,0,Math.PI*2);pctx.fill()}}
else if(n==='Dusk Sketch'){for(let i=0;i<d.length;i+=4){const g=(d[i]+d[i+1]+d[i+2])/3;d[i]=Math.min(255,g*1.05+18);d[i+1]=Math.min(255,g*.95+12);d[i+2]=Math.min(255,g*.88+8)}pctx.putImageData(id,0,0);for(let i=0;i<2e3;i++){const x=Math.random()*w,y=Math.random()*h,l=3+Math.random()*10,a=-.3+Math.random()*.6;pctx.strokeStyle=`rgba(60,40,40,${.015+Math.random()*.025})`;pctx.lineWidth=.4;pctx.beginPath();pctx.moveTo(x,y);pctx.lineTo(x+Math.cos(a)*l,y+Math.sin(a)*l);pctx.stroke()}}
else if(n==='Festival'){for(let i=0;i<d.length;i+=4){d[i]=Math.min(255,d[i]*1.2+10);d[i+1]=Math.min(255,d[i+1]*1.08+5);d[i+2]=Math.min(255,d[i+2]*1.05+8);for(let c2=0;c2<3;c2++)d[i+c2]=Math.min(255,Math.max(0,(d[i+c2]-128)*1.25+128))}pctx.putImageData(id,0,0);pctx.globalAlpha=.18;for(let i=0;i<6;i++)pctx.drawImage(pc,(Math.random()-.5)*5,(Math.random()-.5)*5);pctx.globalAlpha=1;for(let i=0;i<5;i++){const x=Math.random()*w,y=Math.random()*h,r=15+Math.random()*25,g=pctx.createRadialGradient(x,y,0,x,y,r);const hue=[25,35,350,280,45][i];g.addColorStop(0,`hsla(${hue},50%,55%,.06)`);g.addColorStop(1,`hsla(${hue},50%,55%,0)`);pctx.fillStyle=g;pctx.beginPath();pctx.arc(x,y,r,0,Math.PI*2);pctx.fill()}}}
document.getElementById('pf').addEventListener('click',e=>{cf=(cf+1)%FILTERS.length;pc.style.transition='opacity .3s';pc.style.opacity='.4';setTimeout(()=>{apF(FILTERS[cf]);fl.textContent=FILTERS[cf];pc.style.opacity='1'},250);spB(e.clientX,e.clientY)});
function spB(x,y){for(let i=0;i<3;i++){const l=new Lantern(2);l.x=x+(Math.random()-.5)*60;l.y=y+(Math.random()-.5)*30;l.vy=-(0.3+Math.random()*.4);l.alpha=.4+Math.random()*.3;touchLanterns.push(l)}}
document.addEventListener('click',e=>{if(e.target.closest('.envelope-screen')||e.target.closest('.photo-frame'))return;spB(e.clientX,e.clientY)});
