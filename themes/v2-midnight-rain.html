<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>A Living Card For You</title>
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;1,300;1,400&family=Nunito+Sans:wght@300;400&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box}body{font-family:'Nunito Sans',sans-serif;overflow:hidden;width:100vw;height:100vh;touch-action:manipulation;-webkit-font-smoothing:antialiased;background:#181B22}canvas{position:fixed;inset:0;z-index:0}
.envelope-screen{position:fixed;inset:0;z-index:100;display:flex;flex-direction:column;align-items:center;justify-content:center;background:#181B22;cursor:pointer;transition:opacity 1.4s cubic-bezier(.4,0,.2,1),transform 1.4s cubic-bezier(.4,0,.2,1)}.envelope-screen.opened{opacity:0;transform:scale(1.15);pointer-events:none}
.env-wrap{position:relative;width:160px;height:130px}.env-body{width:160px;height:100px;background:linear-gradient(145deg,#2A2D38,#1E2028);border-radius:5px;position:absolute;bottom:0;box-shadow:0 10px 50px rgba(0,0,0,.3);border:1px solid rgba(160,175,195,.08)}.env-flap{width:0;height:0;border-left:80px solid transparent;border-right:80px solid transparent;border-top:65px solid #353845;position:absolute;top:0;transition:transform 1s cubic-bezier(.4,0,.2,1);transform-origin:top center}.envelope-screen:hover .env-flap{transform:rotateX(50deg)}
.env-seal{width:30px;height:30px;border-radius:50%;background:linear-gradient(135deg,#7B9CB8,#A0AFC3);position:absolute;top:38px;left:50%;transform:translateX(-50%);z-index:2;box-shadow:0 3px 20px rgba(123,156,184,.35);display:flex;align-items:center;justify-content:center;font-size:.65rem;color:#181B22;animation:seal 4s ease-in-out infinite}@keyframes seal{0%,100%{transform:translateX(-50%) scale(1)}50%{transform:translateX(-50%) scale(1.1)}}
.env-hint{margin-top:2.5rem;font-family:'Cormorant Garamond',serif;font-style:italic;font-size:1.05rem;color:#7B8A9B;opacity:0;animation:fi 2s ease 1s forwards}.env-from{margin-top:.8rem;font-family:'Cormorant Garamond',serif;font-size:.85rem;letter-spacing:.1em;color:#7B9CB8;opacity:0;animation:fi 2s ease 1.5s forwards}@keyframes fi{to{opacity:.7}}
.card-exp{position:fixed;inset:0;z-index:10;display:flex;flex-direction:column;align-items:center;justify-content:center;opacity:0;transition:opacity 1.8s ease .6s;pointer-events:none;padding:2rem}.card-exp.active{opacity:1;pointer-events:auto}
.photo-frame{position:relative;width:min(280px,75vw);height:min(280px,75vw);border-radius:22px;overflow:hidden;cursor:pointer;box-shadow:0 20px 80px rgba(0,0,0,.3),0 0 40px rgba(123,156,184,.05);transition:transform .6s;margin-bottom:2rem;opacity:0;transform:translateY(25px);animation:rev 1.6s ease 1.8s forwards}@keyframes rev{to{opacity:1;transform:translateY(0)}}.photo-frame:hover{transform:scale(1.02)}.photo-canvas{width:100%;height:100%;display:block}
.filter-label{position:absolute;bottom:12px;left:50%;transform:translateX(-50%);font-family:'Cormorant Garamond',serif;font-style:italic;font-size:.8rem;color:#C8D0DC;background:rgba(24,27,34,.5);backdrop-filter:blur(10px);padding:5px 18px;border-radius:20px;pointer-events:none}.tap-hint{position:absolute;top:12px;right:12px;font-size:.6rem;color:#C8D0DC;background:rgba(24,27,34,.4);backdrop-filter:blur(8px);padding:3px 10px;border-radius:12px;opacity:0;animation:fi 1.5s ease 3.5s forwards}
.msg{text-align:center;max-width:420px;opacity:0;transform:translateY(25px);animation:rev 1.6s ease 2.6s forwards}.msg-occ{font-size:.65rem;font-weight:600;letter-spacing:.25em;text-transform:uppercase;color:#7B9CB8;margin-bottom:.8rem}.msg-div{display:block;width:45px;height:1px;background:linear-gradient(to right,transparent,#7B9CB8,transparent);margin:0 auto 1rem}.msg-txt{font-family:'Cormorant Garamond',serif;font-weight:300;font-size:clamp(1.15rem,3.8vw,1.75rem);line-height:1.65;color:#D8DDE5;margin-bottom:1.5rem}.msg-from{font-family:'Cormorant Garamond',serif;font-style:italic;font-size:1.05rem;color:#7B9CB8}
.branding{position:fixed;bottom:1.5rem;left:50%;transform:translateX(-50%);z-index:20;font-family:'Cormorant Garamond',serif;font-size:.72rem;color:rgba(123,156,184,.3);opacity:0;letter-spacing:.08em;animation:fi 2s ease 4s forwards}.branding a{color:#7B9CB8;text-decoration:none}
@media(max-height:700px){.photo-frame{width:min(200px,55vw);height:min(200px,55vw)}}
</style>
</head>
<body>
<canvas id="c"></canvas>
<div class="envelope-screen" id="env"><div class="env-wrap"><div class="env-flap"></div><div class="env-body"></div><div class="env-seal">◆</div></div><p class="env-hint">tap to open</p><p class="env-from">I'll wait in the rain for you</p></div>
<div class="card-exp" id="exp"><div class="photo-frame" id="pf"><canvas class="photo-canvas" id="pc"></canvas><div class="filter-label" id="fl">Original</div><div class="tap-hint">tap to transform</div></div><div class="msg"><p class="msg-occ">I'm Sorry</p><span class="msg-div"></span><p class="msg-txt">I know I can't undo it. But I need you to know — the space where you usually stand feels unbearable without you in it.</p><p class="msg-from">— yours, even in the quiet</p></div></div>
<div class="branding">made with <a href="#">LiveCardStudio</a> — cards that breathe</div>
<script>
const P=new Uint8Array(512),G=[];(function(){const p=[];for(let i=0;i<256;i++)p[i]=i;for(let i=255;i>0;i--){const j=Math.floor(Math.random()*(i+1));[p[i],p[j]]=[p[j],p[i]];}for(let i=0;i<512;i++)P[i]=p[i&255];for(let i=0;i<256;i++){const a=Math.random()*Math.PI*2;G[i]=[Math.cos(a),Math.sin(a)];}})();
function fade(t){return t*t*t*(t*(t*6-15)+10)}function lerp(a,b,t){return a+(b-a)*t}function dot2(g,x,y){return g[0]*x+g[1]*y}
function noise2D(x,y){const X=Math.floor(x)&255,Y=Math.floor(y)&255,xf=x-Math.floor(x),yf=y-Math.floor(y),u=fade(xf),v=fade(yf);return lerp(lerp(dot2(G[P[P[X]+Y]],xf,yf),dot2(G[P[P[X+1]+Y]],xf-1,yf),u),lerp(dot2(G[P[P[X]+Y+1]],xf,yf-1),dot2(G[P[P[X+1]+Y+1]],xf-1,yf-1),u),v)}
function fbm(x,y,o=4){let v=0,a=.5,f=1;for(let i=0;i<o;i++){v+=a*noise2D(x*f,y*f);a*=.5;f*=2;}return v}

const canvas=document.getElementById('c'),ctx=canvas.getContext('2d');let W,H,t=0,mx=0,my=0,mxS=0,myS=0;
function resize(){W=canvas.width=innerWidth;H=canvas.height=innerHeight}resize();addEventListener('resize',resize);
addEventListener('mousemove',e=>{mx=e.clientX;my=e.clientY});addEventListener('touchmove',e=>{mx=e.touches[0].clientX;my=e.touches[0].clientY},{passive:true});

// ═══ ATMOSPHERIC FOG ═══
class FogLayer{
  constructor(){this.x=Math.random()*W;this.y=Math.random()*H;this.R=180+Math.random()*400;this.h=215+Math.random()*15;this.s=8+Math.random()*12;this.l=16+Math.random()*14;this.a=.04+Math.random()*.08;this.ph=Math.random()*Math.PI*2;this.sp=.0002+Math.random()*.0003;this.no=Math.random()*100}
  draw(t){const b=Math.sin(t*this.sp+this.ph)*.15+1,r=this.R*b,nx=noise2D(this.no+t*.00008,0)*70,ny=noise2D(0,this.no+t*.00005)*40,x=this.x+nx,y=this.y+ny,hs=noise2D(t*.0001,this.no)*8,g=ctx.createRadialGradient(x,y,0,x,y,r);g.addColorStop(0,`hsla(${this.h+hs},${this.s}%,${this.l}%,${this.a})`);g.addColorStop(.5,`hsla(${this.h+hs},${this.s-2}%,${this.l-2}%,${this.a*.4})`);g.addColorStop(1,`hsla(${this.h},${this.s}%,${this.l}%,0)`);ctx.fillStyle=g;ctx.beginPath();ctx.arc(x,y,r,0,Math.PI*2);ctx.fill()}
}

// ═══ RAIN SYSTEM (3 depth layers) ═══
class Raindrop{
  constructor(dp){this.dp=dp;this.sc=[.3,.6,1][dp];this.aB=[.04,.1,.2][dp];this.reset(true)}
  reset(init){
    this.x=Math.random()*W*1.3-W*.15;
    this.y=init?Math.random()*H:-5-Math.random()*100;
    this.len=(8+Math.random()*18)*this.sc;
    this.speed=(6+Math.random()*10)*this.sc+2;
    this.windOff=(Math.random()-.5)*.5;
    this.alpha=this.aB+Math.random()*.08;
    this.width=(.3+Math.random()*.5)*this.sc;
    this.no=Math.random()*200;
  }
  update(t){
    const wind=noise2D(this.no+t*.0002,this.y*.002)*2+1.5;
    this.y+=this.speed;
    this.x+=wind*this.sc+this.windOff;
    if(this.y>H+10)this.reset(false);
  }
  draw(t){
    const wind=noise2D(this.no+t*.0002,this.y*.002)*2+1.5;
    const angle=Math.atan2(this.speed,wind*this.sc);
    ctx.save();
    ctx.globalAlpha=this.alpha;
    ctx.strokeStyle=`rgba(160,180,210,${.4+this.sc*.3})`;
    ctx.lineWidth=this.width;
    ctx.lineCap='round';
    ctx.beginPath();
    ctx.moveTo(this.x,this.y);
    ctx.lineTo(this.x-Math.cos(angle)*this.len,this.y-Math.sin(angle)*this.len);
    ctx.stroke();
    ctx.restore();
  }
}

// ═══ SPLASH RIPPLES ═══
class Splash{
  constructor(){this.active=false;this.timer=2+Math.random()*8}
  trigger(x,y){this.active=true;this.x=x;this.y=y;this.age=0;this.maxAge=25+Math.random()*15;this.maxR=3+Math.random()*8;}
  update(){if(!this.active)return;this.age++;if(this.age>this.maxAge){this.active=false;this.timer=2+Math.random()*8;}}
  draw(){
    if(!this.active)return;
    const p=this.age/this.maxAge;
    const r=this.maxR*p;
    const a=.15*(1-p);
    ctx.strokeStyle=`rgba(160,180,210,${a})`;
    ctx.lineWidth=.5;
    ctx.beginPath();ctx.ellipse(this.x,this.y,r,r*.3,0,0,Math.PI*2);ctx.stroke();
    if(r>3){ctx.beginPath();ctx.ellipse(this.x,this.y,r*.6,r*.18,0,0,Math.PI*2);ctx.stroke();}
  }
}

// ═══ WARM WINDOW GLOW ═══
function drawWindowGlow(t){
  const breathe=Math.sin(t*.0005)*.15+1;
  // Distant warm light source suggesting a window/streetlamp
  const centers=[
    {x:W*.2,y:H*.35,r:200,h:35,a:.025},
    {x:W*.75,y:H*.25,r:150,h:30,a:.02},
    {x:W*.5,y:H*.7,r:120,h:25,a:.015},
  ];
  centers.forEach((c,i)=>{
    const nx=noise2D(i*10+t*.00005,0)*25;
    const ny=noise2D(0,i*10+t*.00004)*20;
    const flicker=.8+noise2D(t*.001+i*5,0)*.2;
    const g=ctx.createRadialGradient(c.x+nx,c.y+ny,0,c.x+nx,c.y+ny,c.r*breathe);
    g.addColorStop(0,`hsla(${c.h},40%,55%,${c.a*flicker})`);
    g.addColorStop(.3,`hsla(${c.h},35%,45%,${c.a*.5*flicker})`);
    g.addColorStop(1,`hsla(${c.h},30%,40%,0)`);
    ctx.fillStyle=g;ctx.beginPath();ctx.arc(c.x+nx,c.y+ny,c.r*breathe,0,Math.PI*2);ctx.fill();
  });
}

// ═══ LIGHTNING ═══
let lightningAlpha=0,lightningTimer=400+Math.random()*800;
function updateLightning(){
  lightningTimer--;
  if(lightningTimer<=0){
    lightningAlpha=.12+Math.random()*.1;
    lightningTimer=400+Math.random()*1200;
    // Double flash
    setTimeout(()=>{lightningAlpha=.06+Math.random()*.05;},100);
    setTimeout(()=>{lightningAlpha=0;},200);
  }
  lightningAlpha*=.85;
}
function drawLightning(){
  if(lightningAlpha<=.001)return;
  ctx.fillStyle=`rgba(200,210,230,${lightningAlpha})`;
  ctx.fillRect(0,0,W,H);
}

// ═══ PUDDLE REFLECTIONS ═══
function drawPuddles(t){
  // Subtle reflective patches at bottom of screen
  const breathe=Math.sin(t*.0004)*.1+1;
  for(let i=0;i<4;i++){
    const cx=W*(.15+i*.25)+noise2D(i*20+t*.00005,0)*30;
    const cy=H*(.82+i*.03)+noise2D(0,i*20+t*.00004)*10;
    const rx=50+Math.random()*80,ry=8+Math.random()*12;
    const g=ctx.createRadialGradient(cx,cy,0,cx,cy,rx);
    const a=.02+noise2D(t*.0003+i,0)*.01;
    g.addColorStop(0,`rgba(140,165,195,${a*breathe})`);
    g.addColorStop(.5,`rgba(140,165,195,${a*.4})`);
    g.addColorStop(1,'rgba(140,165,195,0)');
    ctx.fillStyle=g;
    ctx.save();ctx.scale(1,.25);ctx.beginPath();ctx.arc(cx,cy*4,rx,0,Math.PI*2);ctx.fill();ctx.restore();
  }
}

// ═══ MIST PARTICLES ═══
class MistMote{
  constructor(){this.x=Math.random()*W;this.y=H*.5+Math.random()*H*.5;this.sz=.3+Math.random()*.8;this.a=.03+Math.random()*.06;this.sp=.03+Math.random()*.08;this.no=Math.random()*200;this.an=Math.random()*Math.PI*2;this.tp=Math.random()*Math.PI*2;this.ts=.002+Math.random()*.004}
  update(t){const n=noise2D(this.no+t*.0002,this.y*.008);this.x+=Math.cos(this.an+n*3)*this.sp+.1;this.y+=Math.sin(this.an+n)*this.sp*.3;if(this.x>W+10)this.x=-10;if(this.y<H*.4)this.y=H*.9;if(this.y>H)this.y=H*.5;}
  draw(t){const tw=.3+Math.sin(t*this.ts+this.tp)*.7;ctx.globalAlpha=this.a*tw;ctx.fillStyle='rgba(160,175,195,.6)';ctx.beginPath();ctx.arc(this.x,this.y,this.sz,0,Math.PI*2);ctx.fill();ctx.globalAlpha=1}
}

// ═══ INIT ═══
const fogs=Array.from({length:8},()=>new FogLayer);
const rainFar=Array.from({length:40},()=>new Raindrop(0));
const rainMid=Array.from({length:35},()=>new Raindrop(1));
const rainNear=Array.from({length:20},()=>new Raindrop(2));
const splashes=Array.from({length:25},()=>new Splash);
const mist=Array.from({length:40},()=>new MistMote);
let splashIdx=0;

// ═══ RENDER ═══
function render(){
  t++;mxS+=(mx-mxS)*.03;myS+=(my-myS)*.03;
  updateLightning();
  
  ctx.fillStyle='rgba(24,27,34,.88)';ctx.fillRect(0,0,W,H);
  
  // Subtle dark grain
  if(t%4===0)for(let i=0;i<40;i++){ctx.fillStyle=`rgba(100,115,135,${Math.random()*.005})`;ctx.fillRect(Math.random()*W,Math.random()*H,1,1);}
  
  fogs.forEach(f=>f.draw(t));
  drawWindowGlow(t);
  drawPuddles(t);
  
  rainFar.forEach(r=>{r.update(t);r.draw(t)});
  rainMid.forEach(r=>{r.update(t);r.draw(t)});
  
  // Spawn splashes from near rain hitting bottom
  rainNear.forEach(r=>{
    r.update(t);r.draw(t);
    if(r.y>=H-5&&!splashes[splashIdx].active){
      splashes[splashIdx].trigger(r.x,H-2+Math.random()*4);
      splashIdx=(splashIdx+1)%splashes.length;
    }
  });
  
  splashes.forEach(s=>{s.update();s.draw()});
  mist.forEach(m=>{m.update(t);m.draw(t)});
  drawLightning();
  
  requestAnimationFrame(render);
}
render();

document.getElementById('env').addEventListener('click',()=>{document.getElementById('env').classList.add('opened');setTimeout(()=>{document.getElementById('exp').classList.add('active');document.getElementById('env').style.display='none'},700)});

// ═══ PHOTO + FILTERS ═══
const pc=document.getElementById('pc'),pctx=pc.getContext('2d'),fl=document.getElementById('fl');
const FILTERS=['Original','Rainy Glass','Blue Hour','Noir','Neon Haze'];let cf=0,oD;
function genP(w,h){const o=document.createElement('canvas');o.width=w;o.height=h;const c=o.getContext('2d');const bg=c.createLinearGradient(0,0,w,h);bg.addColorStop(0,'#3A3F4A');bg.addColorStop(.4,'#2D3240');bg.addColorStop(.7,'#353A48');bg.addColorStop(1,'#282D38');c.fillStyle=bg;c.fillRect(0,0,w,h);for(let i=0;i<10;i++){const x=w*.15+Math.random()*w*.7,y=h*.15+Math.random()*h*.7,r=20+Math.random()*55,g=c.createRadialGradient(x,y,0,x,y,r);g.addColorStop(0,`hsla(${215+Math.random()*20},20%,45%,.35)`);g.addColorStop(1,`hsla(${215+Math.random()*20},20%,45%,0)`);c.fillStyle=g;c.beginPath();c.arc(x,y,r,0,Math.PI*2);c.fill()}for(let i=0;i<2e3;i++){c.fillStyle=`rgba(160,175,195,${Math.random()*.04})`;c.fillRect(Math.random()*w,Math.random()*h,1,1)}c.font='300 15px "Cormorant Garamond",serif';c.textAlign='center';c.fillStyle='rgba(160,175,195,.35)';c.fillText('your photo here',w/2,h*.83);c.font='300 10px "Nunito Sans",sans-serif';c.fillText('(tap to see art filters)',w/2,h*.89);return o}
function initP(){const f=document.getElementById('pf'),s=f.offsetWidth||280;pc.width=s;pc.height=s;pctx.drawImage(genP(s,s),0,0);oD=pctx.getImageData(0,0,s,s)}
function apF(n){const w=pc.width,h=pc.height;pctx.putImageData(oD,0,0);if(n==='Original')return;const id=pctx.getImageData(0,0,w,h),d=id.data;
if(n==='Rainy Glass'){pctx.putImageData(id,0,0);pctx.globalAlpha=.2;for(let i=0;i<6;i++)pctx.drawImage(pc,(Math.random()-.5)*6,(Math.random()-.5)*6);pctx.globalAlpha=1;for(let i=0;i<20;i++){const rx=Math.random()*w,ry=Math.random()*h,rr=2+Math.random()*6;const g=pctx.createRadialGradient(rx-rr*.3,ry-rr*.3,0,rx,ry,rr);g.addColorStop(0,'rgba(200,215,235,.2)');g.addColorStop(.7,'rgba(180,195,215,.08)');g.addColorStop(1,'rgba(180,195,215,0)');pctx.fillStyle=g;pctx.beginPath();pctx.arc(rx,ry,rr,0,Math.PI*2);pctx.fill();pctx.fillStyle=`rgba(240,245,255,${.15+Math.random()*.15})`;pctx.beginPath();pctx.arc(rx-rr*.2,ry-rr*.2,.5+Math.random(),0,Math.PI*2);pctx.fill();}pctx.fillStyle='rgba(24,27,34,.1)';pctx.fillRect(0,0,w,h)}
else if(n==='Blue Hour'){for(let i=0;i<d.length;i+=4){d[i]=Math.min(255,d[i]*.75+10);d[i+1]=Math.min(255,d[i+1]*.85+15);d[i+2]=Math.min(255,d[i+2]*1.2+25)}pctx.putImageData(id,0,0);const v=pctx.createRadialGradient(w/2,h/2,w*.15,w/2,h/2,w*.6);v.addColorStop(0,'rgba(160,180,210,0)');v.addColorStop(1,'rgba(24,27,34,.25)');pctx.fillStyle=v;pctx.fillRect(0,0,w,h)}
else if(n==='Noir'){for(let i=0;i<d.length;i+=4){const g=(d[i]+d[i+1]+d[i+2])/3;const c=Math.min(255,Math.max(0,(g-128)*1.5+128));d[i]=c;d[i+1]=c;d[i+2]=c}pctx.putImageData(id,0,0);for(let i=0;i<2e3;i++){pctx.fillStyle=`rgba(100,100,100,${Math.random()*.02})`;pctx.fillRect(Math.random()*w,Math.random()*h,1,1)}const v=pctx.createRadialGradient(w/2,h/2,w*.2,w/2,h/2,w*.55);v.addColorStop(0,'rgba(0,0,0,0)');v.addColorStop(1,'rgba(0,0,0,.3)');pctx.fillStyle=v;pctx.fillRect(0,0,w,h)}
else if(n==='Neon Haze'){for(let i=0;i<d.length;i+=4){d[i]=Math.min(255,d[i]*1.05+8);d[i+1]=Math.min(255,d[i+1]*.95+12);d[i+2]=Math.min(255,d[i+2]*1.15+18)}pctx.putImageData(id,0,0);pctx.globalAlpha=.25;for(let i=0;i<7;i++)pctx.drawImage(pc,(Math.random()-.5)*5,(Math.random()-.5)*5);pctx.globalAlpha=1;for(let i=0;i<3;i++){const x=Math.random()*w,y=Math.random()*h,r=20+Math.random()*35,g=pctx.createRadialGradient(x,y,0,x,y,r);const hue=[200,320,35][i];g.addColorStop(0,`hsla(${hue},50%,55%,.06)`);g.addColorStop(1,`hsla(${hue},50%,55%,0)`);pctx.fillStyle=g;pctx.beginPath();pctx.arc(x,y,r,0,Math.PI*2);pctx.fill()}}}
document.getElementById('pf').addEventListener('click',e=>{cf=(cf+1)%FILTERS.length;pc.style.transition='opacity .3s';pc.style.opacity='.4';setTimeout(()=>{apF(FILTERS[cf]);fl.textContent=FILTERS[cf];pc.style.opacity='1'},250)});
document.addEventListener('click',e=>{if(e.target.closest('.envelope-screen')||e.target.closest('.photo-frame'))return;for(let i=0;i<3;i++){const s=splashes[(splashIdx+i)%splashes.length];if(!s.active)s.trigger(e.clientX+(Math.random()-.5)*40,e.clientY+(Math.random()-.5)*20);splashIdx=(splashIdx+1)%splashes.length;}});
document.fonts.ready.then(()=>setTimeout(initP,100));addEventListener('resize',()=>{resize();setTimeout(initP,100)});
</script>
</body>
</html>
