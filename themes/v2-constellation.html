*{margin:0;padding:0;box-sizing:border-box}body{font-family:'Nunito Sans',sans-serif;overflow:hidden;width:100vw;height:100vh;touch-action:manipulation;-webkit-font-smoothing:antialiased;background:#0E0D18}canvas{position:fixed;inset:0;z-index:0}.envelope-screen{position:fixed;inset:0;z-index:100;display:flex;flex-direction:column;align-items:center;justify-content:center;background:#0E0D18;cursor:pointer;transition:opacity 1.4s cubic-bezier(.4,0,.2,1),transform 1.4s cubic-bezier(.4,0,.2,1)}.envelope-screen.opened{opacity:0;transform:scale(1.15);pointer-events:none}.env-wrap{position:relative;width:160px;height:130px}.env-body{width:160px;height:100px;background:linear-gradient(145deg,#1E1C2E,#2A2840);border-radius:5px;position:absolute;bottom:0;box-shadow:0 10px 50px rgba(0,0,0,.3);border:1px solid rgba(197,184,212,.08)}.env-flap{width:0;height:0;border-left:80px solid transparent;border-right:80px solid transparent;border-top:65px solid #332E50;position:absolute;top:0;transition:transform 1s cubic-bezier(.4,0,.2,1);transform-origin:top center}.envelope-screen:hover .env-flap{transform:rotateX(50deg)}.env-seal{width:30px;height:30px;border-radius:50%;background:linear-gradient(135deg,#C5B8D4,#8BA5C0);position:absolute;top:38px;left:50%;transform:translateX(-50%);z-index:2;box-shadow:0 3px 20px rgba(197,184,212,.4);display:flex;align-items:center;justify-content:center;font-size:.65rem;color:#0E0D18;animation:seal 4s ease-in-out infinite}@keyframes seal{0%,100%{transform:translateX(-50%) scale(1);box-shadow:0 3px 20px rgba(197,184,212,.4)}50%{transform:translateX(-50%) scale(1.1);box-shadow:0 5px 35px rgba(197,184,212,.65)}}.env-hint{margin-top:2.5rem;font-family:'Cormorant Garamond',serif;font-style:italic;font-size:1.05rem;color:#C5B8D4;opacity:0;animation:fi 2s ease 1s forwards}.env-from{margin-top:.8rem;font-family:'Cormorant Garamond',serif;font-size:.85rem;letter-spacing:.1em;color:#8BA5C0;opacity:0;animation:fi 2s ease 1.5s forwards}@keyframes fi{to{opacity:.7}}.card-exp{position:fixed;inset:0;z-index:10;display:flex;flex-direction:column;align-items:center;justify-content:center;opacity:0;transition:opacity 1.8s ease .6s;pointer-events:none;padding:2rem}.card-exp.active{opacity:1;pointer-events:auto}.photo-frame{position:relative;width:min(280px,75vw);height:min(280px,75vw);border-radius:22px;overflow:hidden;cursor:pointer;box-shadow:0 20px 80px rgba(0,0,0,.3),0 0 60px rgba(197,184,212,.06);transition:transform .6s;margin-bottom:2rem;opacity:0;transform:translateY(25px);animation:rev 1.6s ease 1.8s forwards}@keyframes rev{to{opacity:1;transform:translateY(0)}}.photo-frame:hover{transform:scale(1.02)}.photo-canvas{width:100%;height:100%;display:block}.filter-label{position:absolute;bottom:12px;left:50%;transform:translateX(-50%);font-family:'Cormorant Garamond',serif;font-style:italic;font-size:.8rem;color:#E8E4F0;background:rgba(14,13,24,.5);backdrop-filter:blur(10px);padding:5px 18px;border-radius:20px;pointer-events:none}.tap-hint{position:absolute;top:12px;right:12px;font-size:.6rem;color:#E8E4F0;background:rgba(14,13,24,.4);backdrop-filter:blur(8px);padding:3px 10px;border-radius:12px;opacity:0;animation:fi 1.5s ease 3.5s forwards}.msg{text-align:center;max-width:420px;opacity:0;transform:translateY(25px);animation:rev 1.6s ease 2.6s forwards}.msg-occ{font-size:.65rem;font-weight:600;letter-spacing:.25em;text-transform:uppercase;color:#C5B8D4;margin-bottom:.8rem}.msg-div{display:block;width:45px;height:1px;background:linear-gradient(to right,transparent,#C5B8D4,transparent);margin:0 auto 1rem}.msg-txt{font-family:'Cormorant Garamond',serif;font-weight:300;font-size:clamp(1.15rem,3.8vw,1.75rem);line-height:1.65;color:#E8E4F0;margin-bottom:1.5rem}.msg-from{font-family:'Cormorant Garamond',serif;font-style:italic;font-size:1.05rem;color:#8BA5C0}.branding{position:fixed;bottom:1.5rem;left:50%;transform:translateX(-50%);z-index:20;font-family:'Cormorant Garamond',serif;font-size:.72rem;color:rgba(197,184,212,.35);opacit <body>
<canvas id="c"></canvas>
<div class="envelope-screen" id="env"><div class="env-wrap"><div class="env-flap"></div><div class="env-body"></div><div class="env-seal">✦</div></div><p class="env-hint">tap to open</p><p class="env-from">thinking of you tonight</p></div>
<div class="card-exp" id="exp"><div class="photo-frame" id="pf"><canvas class="photo-canvas" id="pc"></canvas><div class="filter-label" id="fl">Original</div><div class="tap-hint">tap to transform</div></div><div class="msg"><p class="msg-occ">Thinking of You</p><span class="msg-div"></span><p class="msg-txt">Even on the darkest nights, you are never without light. I carry you with me like a constellation — always there, always bright.</p><p class="msg-from">— holding you close from here</p></div></div>

<script>
const P=new Uint8Array(512),G=[];(function(){const p=[];for(let i=0;i<256;i++)p[i]=i;for(let i=255;i>0;i--){const j=Math.floor(Math.random()*(i+1));[p[i],p[j]]=[p[j],p[i]];}for(let i=0;i<512;i++)P[i]=p[i&255];for(let i=0;i<256;i++){const a=Math.random()*Math.PI*2;G[i]=[Math.cos(a),Math.sin(a)];}})();function fade(t){return t*t*t*(t*(t*6-15)+10)}function lerp(a,b,t){return a+(b-a)*t}function dot2(g,x,y){return g[0]*x+g[1]*y}function noise2D(x,y){const X=Math.floor(x)&255,Y=Math.floor(y)&255,xf=x-Math.floor(x),yf=y-Math.floor(y),u=fade(xf),v=fade(yf);return lerp(lerp(dot2(G[P[P[X]+Y]],xf,yf),dot2(G[P[P[X+1]+Y]],xf-1,yf),u),lerp(dot2(G[P[P[X]+Y+1]],xf,yf-1),dot2(G[P[P[X+1]+Y+1]],xf-1,yf-1),u),v)}function fbm(x,y,o=4){let v=0,a=.5,f=1;for(let i=0;i<o;i++){v+=a*noise2D(x*f,y*f);a*=.5;f*=2;}return v}
const canvas=document.getElementById('c'),ctx=canvas.getContext('2d');let W,H,t=0,mx=0,my=0,mxS=0,myS=0;function resize(){W=canvas.width=innerWidth;H=canvas.height=innerHeight}resize();addEventListener('resize',resize);addEventListener('mousemove',e=>{mx=e.clientX;my=e.clientY});addEventListener('touchmove',e=>{mx=e.touches[0].clientX;my=e.touches[0].clientY},{passive:true});

class Nebula{constructor(){this.x=Math.random()*W;this.y=Math.random()*H;this.R=140+Math.random()*320;this.h=[240,260,280,200,310,225][Math.floor(Math.random()*6)];this.s=15+Math.random()*25;this.l=12+Math.random()*18;this.a=.06+Math.random()*.1;this.ph=Math.random()*Math.PI*2;this.sp=.0002+Math.random()*.0003;this.no=Math.random()*100}draw(t){const b=Math.sin(t*this.sp+this.ph)*.2+1+fbm(this.no+t*.00003,this.no)*.1,r=this.R*b,nx=noise2D(this.no+t*.00006,0)*45,ny=noise2D(0,this.no+t*.00004)*35,x=this.x+nx,y=this.y+ny,hs=noise2D(t*.00008,this.no)*12,g=ctx.createRadialGradient(x,y,0,x,y,r);g.addColorStop(0,`hsla(${this.h+hs},${this.s}%,${this.l}%,${this.a})`);g.addColorStop(.3,`hsla(${this.h+hs+5},${this.s-3}%,${this.l-2}%,${this.a*.6})`);g.addColorStop(.6,`hsla(${this.h+hs-5},${this.s-5}%,${this.l-4}%,${this.a*.25})`);g.addColorStop(1,`hsla(${this.h},${this.s}%,${this.l}%,0)`);ctx.fillStyle=g;ctx.beginPath();ctx.arc(x,y,r,0,Math.PI*2);ctx.fill()}}

class Star{constructor(dp){this.dp=dp;this.sc=[.3,.6,1][dp];this.aB=[.1,.25,.5][dp];this.x=Math.random()*W;this.y=Math.random()*H;this.sz=(.3+Math.random()*1.8)*this.sc;this.al=this.aB+Math.random()*.2;this.twSp=.002+Math.random()*.008;this.ph=Math.random()*Math.PI*2;this.h=210+Math.random()*70;this.dY=(.005+Math.random()*.02)*this.sc;this.dX=(Math.random()-.5)*.01*this.sc;this.no=Math.random()*200}update(t){this.y+=this.dY;this.x+=this.dX+noise2D(this.no+t*.0001,0)*.01;if(this.y>H+5){this.y=-5;this.x=Math.random()*W}if(this.x<-5)this.x=W+5;if(this.x>W+5)this.x=-5}draw(t){const tw=.3+Math.sin(t*this.twSp+this.ph)*.7,a=this.al*tw,px=this.x+(mxS/W-.5)*8*this.sc,py=this.y+(myS/H-.5)*6*this.sc;ctx.save();ctx.globalAlpha=a;if(this.sz>1){const g=ctx.createRadialGradient(px,py,0,px,py,this.sz*7);g.addColorStop(0,`hsla(${this.h},30%,80%,.12)`);g.addColorStop(1,`hsla(${this.h},30%,80%,0)`);ctx.fillStyle=g;ctx.beginPath();ctx.arc(px,py,this.sz*7,0,Math.PI*2);ctx.fill()}ctx.fillStyle=`hsla(${this.h},25%,88%,1)`;ctx.beginPath();ctx.arc(px,py,this.sz,0,Math.PI*2);ctx.fill();if(this.sz>1.3&&tw>.65){ctx.strokeStyle=`hsla(${this.h},30%,85%,${a*.25})`;ctx.lineWidth=.3;const l=this.sz*5*tw;ctx.beginPath();ctx.moveTo(px-l,py);ctx.lineTo(px+l,py);ctx.moveTo(px,py-l);ctx.lineTo(px,py+l);ctx.stroke();if(this.sz>1.6){ctx.globalAlpha=a*.12;const l2=l*.6;ctx.beginPath();ctx.moveTo(px-l2,py-l2);ctx.lineTo(px+l2,py+l2);ctx.moveTo(px+l2,py-l2);ctx.lineTo(px-l2,py+l2);ctx.stroke()}}ctx.restore()}}

function drawConstellations(stars,t){const bright=stars.filter(s=>s.sz>1.2&&s.al>.35).slice(0,15);for(let i=0;i<bright.length;i++){const si=bright[i],px1=si.x+(mxS/W-.5)*8*si.sc,py1=si.y+(myS/H-.5)*6*si.sc;for(let j=i+1;j<bright.length;j++){const sj=bright[j],px2=sj.x+(mxS/W-.5)*8*sj.sc,py2=sj.y+(myS/H-.5)*6*sj.sc,dx=px1-px2,dy=py1-py2,d=Math.sqrt(dx*dx+dy*dy);if(d<180){const a=.04*(1-d/180)*(.6+Math.sin(t*.001+i+j)*.4);ctx.strokeStyle=`rgba(197,184,212,${a})`;ctx.lineWidth=.4;ctx.beginPath();ctx.moveTo(px1,py1);ctx.lineTo(px2,py2);ctx.stroke()}}}}

class ShootingStar{constructor(){this.reset()}reset(){this.active=false;this.timer=300+Math.random()*600;this.trail=[]}update(t){if(!this.active){this.timer--;if(this.timer<=0){this.active=true;this.x=Math.random()*W*.8+W*.1;this.y=Math.random()*H*.3;const a=-Math.PI*.15-Math.random()*.3,sp=8+Math.random()*6;this.vx=Math.cos(a)*sp;this.vy=Math.abs(Math.sin(a)*sp);this.vx=Math.abs(this.vx)*(Math.random()>.5?1:-1);this.maxLife=30+Math.random()*20;this.life=0;this.trail=[]}return}this.life++;this.x+=this.vx;this.y+=this.vy;this.trail.push({x:this.x,y:this.y,a:1});if(this.trail.length>20)this.trail.shift();this.trail.forEach(p=>p.a*=.88);if(this.life>this.maxLife)this.reset()}draw(){if(!this.active)return;const pr=this.life/this.maxLife,br=pr<.2?pr/.2:pr>.7?1-(pr-.7)/.3:1;for(let i=1;i<this.trail.length;i++){const p=this.trail[i],pp=this.trail[i-1],a=p.a*br*.4;ctx.strokeStyle=`rgba(220,215,235,${a})`;ctx.lineWidth=1.5*(i/this.trail.length);ctx.beginPath();ctx.moveTo(pp.x,pp.y);ctx.lineTo(p.x,p.y);ctx.stroke()}const g=ctx.createRadialGradient(this.x,this.y,0,this.x,this.y,8);g.addColorStop(0,`rgba(230,225,245,${.6*br})`);g.addColorStop(1,'rgba(197,184,212,0)');ctx.fillStyle=g;ctx.beginPath();ctx.arc(this.x,this.y,8,0,Math.PI*2);ctx.fill();ctx.fillStyle=`rgba(240,238,250,${br})`;ctx.beginPath();ctx.arc(this.x,this.y,1.2,0,Math.PI*2);ctx.fill()}}

class Aurora{constructor(){this.y=H*(.15+Math.random()*.35);this.w=W*(.3+Math.random()*.5);this.h2=[240,270,290,210][Math.floor(Math.random()*4)];this.a=.015+Math.random()*.025;this.ph=Math.random()*Math.PI*2;this.sp=.0003+Math.random()*.0004;this.xOff=Math.random()*W;this.no=Math.random()*100;this.ht=30+Math.random()*80}draw(t){const wave=noise2D(this.no+t*.00008,t*.00005)*60,x=this.xOff+wave,al=this.a*(.5+Math.sin(t*this.sp*2+this.ph)*.5),hs=noise2D(t*.0001,this.no)*15;for(let i=0;i<3;i++){const yO=noise2D(this.no+i,t*.0001)*15,g=ctx.createLinearGradient(x,this.y-this.ht+yO,x,this.y+this.ht+yO);g.addColorStop(0,`hsla(${this.h2+hs},30%,40%,0)`);g.addColorStop(.3,`hsla(${this.h2+hs+i*10},35%,50%,${al*(.7-i*.15)})`);g.addColorStop(.5,`hsla(${this.h2+hs+20+i*5},30%,55%,${al*(.9-i*.2)})`);g.addColorStop(.7,`hsla(${this.h2+hs+i*10},35%,50%,${al*(.7-i*.15)})`);g.addColorStop(1,`hsla(${this.h2+hs},30%,40%,0)`);ctx.fillStyle=g;ctx.fillRect(x-this.w/2+i*20,this.y-this.ht+yO,this.w-i*40,this.ht*2)}}}

class CosmicDust{constructor(){this.x=Math.random()*W;this.y=Math.random()*H;this.sz=.3+Math.random()*.6;this.a=.04+Math.random()*.08;this.sp=.01+Math.random()*.03;this.an=Math.random()*Math.PI*2;this.no=Math.random()*200;this.tp=Math.random()*Math.PI*2;this.ts=.002+Math.random()*.005;this.h=220+Math.random()*60}update(t){const n=noise2D(this.no+t*.0002,this.y*.01);this.x+=Math.cos(this.an+n*2)*this.sp;this.y+=Math.sin(this.an+n)*this.sp;if(this.x<0)this.x=W;if(this.x>W)this.x=0;if(this.y<0)this.y=H;if(this.y>H)this.y=0}draw(t){const tw=.3+Math.sin(t*this.ts+this.tp)*.7;ctx.globalAlpha=this.a*tw;ctx.fillStyle=`hsla(${this.h},20%,75%,.8)`;ctx.beginPath();ctx.arc(this.x,this.y,this.sz,0,Math.PI*2);ctx.fill();ctx.globalAlpha=1}}

const nebulae=Array.from({length:7},()=>new Nebula),sF=Array.from({length:35},()=>new Star(0)),sM=Array.from({length:25},()=>new Star(1)),sN=Array.from({length:15},()=>new Star(2)),allS=[...sF,...sM,...sN],ss=[new ShootingStar,new ShootingStar],au=Array.from({length:3},()=>new Aurora),cd=Array.from({length:60},()=>new CosmicDust),tS=[];

function render(){t++;mxS+=(mx-mxS)*.03;myS+=(my-myS)*.03;ctx.fillStyle='rgba(14,13,24,.92)';ctx.fillRect(0,0,W,H);if(t%4===0)for(let i=0;i<50;i++){ctx.fillStyle=`rgba(197,184,212,${Math.random()*.004})`;ctx.fillRect(Math.random()*W,Math.random()*H,1,1)}nebulae.forEach(n=>n.draw(t));au.forEach(a=>a.draw(t));sF.forEach(s=>{s.update(t);s.draw(t)});cd.forEach(d=>{d.update(t);d.draw(t)});sM.forEach(s=>{s.update(t);s.draw(t)});drawConstellations(allS,t);sN.forEach(s=>{s.update(t);s.draw(t)});ss.forEach(s=>{s.update(t);s.draw()});tS.forEach(s=>{s.update(t);s.draw(t)});for(let i=tS.length-1;i>=0;i--){tS[i].al-=.001;if(tS[i].al<=0)tS.splice(i,1)}requestAnimationFrame(render)}render();

document.getElementById('env').addEventListener('click',()=>{document.getElementById('env').classList.add('opened');setTimeout(()=>{document.getElementById('exp').classList.add('active');document.getElementById('env').style.display='none'},700)});

const pc=document.getElementById('pc'),pctx=pc.getContext('2d'),fl=document.getElementById('fl');const FILTERS=['Original','Moonlit','Stardust','Ethereal','Nebula'];let cf=0,oD;
function genP(w,h){const o=document.createElement('canvas');o.width=w;o.height=h;const c=o.getContext('2d');const bg=c.createLinearGradient(0,0,w,h);bg.addColorStop(0,'#3D3558');bg.addColorStop(.4,'#4A3F68');bg.addColorStop(.7,'#352D50');bg.addColorStop(1,'#2A2440');c.fillStyle=bg;c.fillRect(0,0,w,h);for(let i=0;i<12;i++){const x=w*.15+Math.random()*w*.7,y=h*.15+Math.random()*h*.7,r=20+Math.random()*60,g=c.createRadialGradient(x,y,0,x,y,r);g.addColorStop(0,`hsla(${240+Math.random()*60},30%,55%,.4)`);g.addColorStop(1,`hsla(${240+Math.random()*60},30%,55%,0)`);c.fillStyle=g;c.beginPath();c.arc(x,y,r,0,Math.PI*2);c.fill()}for(let i=0;i<2e3;i++){c.fillStyle=`rgba(200,195,220,${Math.random()*.06})`;c.fillRect(Math.random()*w,Math.random()*h,1,1)}c.font='300 15px "Cormorant Garamond",serif';c.textAlign='center';c.fillStyle='rgba(197,184,212,.4)';c.fillText('your photo here',w/2,h*.83);c.font='300 10px "Nunito Sans",sans-serif';c.fillText('(tap to see art filters)',w/2,h*.89);return o}
function initP(){const f=document.getElementById('pf'),s=f.offsetWidth||280;pc.width=s;pc.height=s;pctx.drawImage(genP(s,s),0,0);oD=pctx.getImageData(0,0,s,s)}
function apF(n){const w=pc.width,h=pc.height;pctx.putImageData(oD,0,0);if(n==='Original')return;const id=pctx.getImageData(0,0,w,h),d=id.data;if(n==='Moonlit'){for(let i=0;i<d.length;i+=4){const a=(d[i]+d[i+1]+d[i+2])/3;d[i]=Math.min(255,a*.85+20);d[i+1]=Math.min(255,a*.9+25);d[i+2]=Math.min(255,a*1.1+30)}pctx.putImageData(id,0,0);const v=pctx.createRadialGradient(w/2,h*.3,w*.1,w/2,h/2,w*.6);v.addColorStop(0,'rgba(200,195,220,.12)');v.addColorStop(1,'rgba(14,13,24,.15)');pctx.fillStyle=v;pctx.fillRect(0,0,w,h)}else if(n==='Stardust'){for(let i=0;i<d.length;i+=4){d[i]=Math.min(255,d[i]*1.05+5);d[i+1]=Math.min(255,d[i+1]*1.02+8);d[i+2]=Math.min(255,d[i+2]*1.1+10)}pctx.putImageData(id,0,0);for(let i=0;i<50;i++){const x=Math.random()*w,y=Math.random()*h,r=.5+Math.random()*1.5;pctx.fillStyle=`rgba(220,215,235,${.3+Math.random()*.5})`;pctx.beginPath();pctx.arc(x,y,r,0,Math.PI*2);pctx.fill();if(r>1){pctx.strokeStyle=`rgba(220,215,235,${.1+Math.random()*.15})`;pctx.lineWidth=.3;pctx.beginPath();pctx.moveTo(x-r*3,y);pctx.lineTo(x+r*3,y);pctx.moveTo(x,y-r*3);pctx.lineTo(x,y+r*3);pctx.stroke()}}}else if(n==='Ethereal'){for(let i=0;i<d.length;i+=4){d[i]=Math.min(255,d[i]*.95+15);d[i+1]=Math.min(255,d[i+1]*.93+18);d[i+2]=Math.min(255,d[i+2]*1.05+20)}pctx.putImageData(id,0,0);pctx.globalAlpha=.22;for(let i=0;i<6;i++)pctx.drawImage(pc,(Math.random()-.5)*6,(Math.random()-.5)*6);pctx.globalAlpha=1;pctx.fillStyle='rgba(14,13,24,.1)';pctx.fillRect(0,0,w,h)}else if(n==='Nebula'){for(let i=0;i<d.length;i+=4){d[i]=Math.min(255,d[i]*1.1+5);d[i+2]=Math.min(255,d[i+2]*1.15+10);for(let c2=0;c2<3;c2++)d[i+c2]=Math.min(255,Math.max(0,(d[i+c2]-128)*1.25+128))}pctx.putImageData(id,0,0);for(let i=0;i<6;i++){const x=Math.random()*w,y=Math.random()*h,r=30+Math.random()*50,g=pctx.createRadialGradient(x,y,0,x,y,r);g.addColorStop(0,`hsla(${260+Math.random()*40},35%,50%,.12)`);g.addColorStop(1,`hsla(${260+Math.random()*40},35%,50%,0)`);pctx.fillStyle=g;pctx.beginPath();pctx.arc(x,y,r,0,Math.PI*2);pctx.fill()}}}
