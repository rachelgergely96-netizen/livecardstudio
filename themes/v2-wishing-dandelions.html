<!DOCTYPE html>
<html lang="en">
<head>

<title>A Living Card For You</title>
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;1,300;1,400&family=Nunito+Sans:wght@300;400&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box}body{font-family:'Nunito Sans',sans-serif;overflow:hidden;width:100vw;height:100vh;touch-action:manipulation;-webkit-font-smoothing:antialiased;background:#1A1428}canvas{position:fixed;inset:0;z-index:0}
.envelope-screen{position:fixed;inset:0;z-index:100;display:flex;flex-direction:column;align-items:center;justify-content:center;background:linear-gradient(#1A1428,#201832);cursor:pointer;transition:opacity 1.4s cubic-bezier(.4,0,.2,1),transform 1.4s cubic-bezier(.4,0,.2,1)}.envelope-screen.opened{opacity:0;transform:scale(1.15);pointer-events:none}
.env-wrap{position:relative;width:160px;height:130px}.env-body{width:160px;height:100px;background:linear-gradient(145deg,#2E2440,#221A35);border-radius:5px;position:absolute;bottom:0;box-shadow:0 10px 50px rgba(0,0,0,.3);border:1px solid rgba(220,200,160,.06)}.env-flap{width:0;height:0;border-left:80px solid transparent;border-right:80px solid transparent;border-top:65px solid #352848;position:absolute;top:0;transition:transform 1s cubic-bezier(.4,0,.2,1);transform-origin:top center}.envelope-screen:hover .env-flap{transform:rotateX(50deg)}
.env-seal{width:30px;height:30px;border-radius:50%;background:linear-gradient(135deg,#E8D4A0,#C8B080);position:absolute;top:38px;left:50%;transform:translateX(-50%);z-index:2;box-shadow:0 3px 20px rgba(200,176,128,.4);display:flex;align-items:center;justify-content:center;font-size:.7rem;color:#1A1428;animation:seal 4s ease-in-out infinite}@keyframes seal{0%,100%{transform:translateX(-50%) scale(1)}50%{transform:translateX(-50%) scale(1.1)}}
.env-hint{margin-top:2.5rem;font-family:'Cormorant Garamond',serif;font-style:italic;font-size:1.05rem;color:#8B7B98;opacity:0;animation:fi 2s ease 1s forwards}.env-from{margin-top:.8rem;font-family:'Cormorant Garamond',serif;font-size:.85rem;letter-spacing:.1em;color:#D4C090;opacity:0;animation:fi 2s ease 1.5s forwards}@keyframes fi{to{opacity:.7}}
.card-exp{position:fixed;inset:0;z-index:10;display:flex;flex-direction:column;align-items:center;justify-content:center;opacity:0;transition:opacity 1.8s ease .6s;pointer-events:none;padding:2rem}.card-exp.active{opacity:1;pointer-events:auto}
.photo-frame{position:relative;width:min(280px,75vw);height:min(280px,75vw);border-radius:22px;overflow:hidden;cursor:pointer;box-shadow:0 20px 80px rgba(0,0,0,.3),0 0 40px rgba(220,200,160,.04);transition:transform .6s;margin-bottom:2rem;opacity:0;transform:translateY(25px);animation:rev 1.6s ease 1.8s forwards}@keyframes rev{to{opacity:1;transform:translateY(0)}}.photo-frame:hover{transform:scale(1.02)}.photo-canvas{width:100%;height:100%;display:block}
.filter-label{position:absolute;bottom:12px;left:50%;transform:translateX(-50%);font-family:'Cormorant Garamond',serif;font-style:italic;font-size:.8rem;color:#E8DCC8;background:rgba(26,20,40,.5);backdrop-filter:blur(10px);padding:5px 18px;border-radius:20px;pointer-events:none}.tap-hint{position:absolute;top:12px;right:12px;font-size:.6rem;color:#E8DCC8;background:rgba(26,20,40,.4);backdrop-filter:blur(8px);padding:3px 10px;border-radius:12px;opacity:0;animation:fi 1.5s ease 3.5s forwards}
.msg{text-align:center;max-width:420px;opacity:0;transform:translateY(25px);animation:rev 1.6s ease 2.6s forwards}.msg-occ{font-size:.65rem;font-weight:600;letter-spacing:.25em;text-transform:uppercase;color:#D4C090;margin-bottom:.8rem}.msg-div{display:block;width:45px;height:1px;background:linear-gradient(to right,transparent,#D4C090,transparent);margin:0 auto 1rem}.msg-txt{font-family:'Cormorant Garamond',serif;font-weight:300;font-size:clamp(1.15rem,3.8vw,1.75rem);line-height:1.65;color:#E8DCC8;margin-bottom:1.5rem}.msg-from{font-family:'Cormorant Garamond',serif;font-style:italic;font-size:1.05rem;color:#C8B080}
.branding{position:fixed;bottom:1.5rem;left:50%;transform:translateX(-50%);z-index:20;font-family:'Cormorant Garamond',serif;font-size:.72rem;color:rgba(200,176,128,.3);opacity:0;letter-spacing:.08em;animation:fi 2s ease 4s forwards}.branding a{color:#D4C090;text-decoration:none}
@media(max-height:700px){.photo-frame{width:min(200px,55vw);height:min(200px,55vw)}}
</style>
</head>
<body>
<canvas id="c"></canvas>
<div class="envelope-screen" id="env"><div class="env-wrap"><div class="env-flap"></div><div class="env-body"></div><div class="env-seal">✿</div></div><p class="env-hint">tap to open</p><p class="env-from">make a wish and let it go</p></div>
<div class="card-exp" id="exp"><div class="photo-frame" id="pf"><canvas class="photo-canvas" id="pc"></canvas><div class="filter-label" id="fl">Original</div><div class="tap-hint">tap to transform</div></div><div class="msg"><p class="msg-occ">Wishing You Everything</p><span class="msg-div"></span><p class="msg-txt">Close your eyes. Breathe. Now let it go — every wish you've been holding. The wind is listening tonight.</p><p class="msg-from">— blowing wishes your way</p></div></div>
<div class="branding">made with <a href="#">LiveCardStudio</a> — cards that breathe</div>
<script>
const P=new Uint8Array(512),G=[];(function(){const p=[];for(let i=0;i<256;i++)p[i]=i;for(let i=255;i>0;i--){const j=Math.floor(Math.random()*(i+1));[p[i],p[j]]=[p[j],p[i]];}for(let i=0;i<512;i++)P[i]=p[i&255];for(let i=0;i<256;i++){const a=Math.random()*Math.PI*2;G[i]=[Math.cos(a),Math.sin(a)];}})();
function fade(t){return t*t*t*(t*(t*6-15)+10)}function lerp(a,b,t){return a+(b-a)*t}function dot2(g,x,y){return g[0]*x+g[1]*y}
function noise2D(x,y){const X=Math.floor(x)&255,Y=Math.floor(y)&255,xf=x-Math.floor(x),yf=y-Math.floor(y),u=fade(xf),v=fade(yf);return lerp(lerp(dot2(G[P[P[X]+Y]],xf,yf),dot2(G[P[P[X+1]+Y]],xf-1,yf),u),lerp(dot2(G[P[P[X]+Y+1]],xf,yf-1),dot2(G[P[P[X+1]+Y+1]],xf-1,yf-1),u),v)}
function fbm(x,y,o=4){let v=0,a=.5,f=1;for(let i=0;i<o;i++){v+=a*noise2D(x*f,y*f);a*=.5;f*=2;}return v}

const canvas=document.getElementById('c'),ctx=canvas.getContext('2d');let W,H,t=0,mx=0,my=0,mxS=0,myS=0,pmx=0,pmy=0,windVx=0,windVy=0;
function resize(){W=canvas.width=innerWidth;H=canvas.height=innerHeight}resize();addEventListener('resize',resize);
addEventListener('mousemove',e=>{mx=e.clientX;my=e.clientY});addEventListener('touchmove',e=>{mx=e.touches[0].clientX;my=e.touches[0].clientY},{passive:true});

// ═══ SKY ═══
function drawSky(t){
  const b=Math.sin(t*.00015)*.03;
  const g=ctx.createLinearGradient(0,0,0,H);
  g.addColorStop(0,`hsl(265,35%,${10+b*100}%)`);
  g.addColorStop(.25,'hsl(270,28%,14%)');
  g.addColorStop(.5,'hsl(280,22%,18%)');
  g.addColorStop(.7,'hsl(35,25%,22%)');
  g.addColorStop(.85,'hsl(35,40%,28%)');
  g.addColorStop(1,'hsl(30,35%,18%)');
  ctx.fillStyle=g;ctx.fillRect(0,0,W,H);
}

// ═══ HORIZON GLOW ═══
function drawHorizon(t){
  const breathe=Math.sin(t*.0003)*.08+1;
  const g=ctx.createRadialGradient(W*.5,H*.85,0,W*.5,H*.75,W*.6*breathe);
  g.addColorStop(0,'hsla(35,45%,50%,.06)');
  g.addColorStop(.4,'hsla(35,40%,40%,.03)');
  g.addColorStop(1,'hsla(35,35%,35%,0)');
  ctx.fillStyle=g;ctx.beginPath();ctx.arc(W*.5,H*.85,W*.6*breathe,0,Math.PI*2);ctx.fill();
}

// ═══ DANDELION STEMS (ground) ═══
function drawStems(t){
  ctx.save();
  const groundY=H*.88;
  // Ground fill
  const gnd=ctx.createLinearGradient(0,groundY-10,0,H);
  gnd.addColorStop(0,'hsl(90,10%,10%)');gnd.addColorStop(.3,'hsl(85,8%,7%)');gnd.addColorStop(1,'hsl(80,6%,5%)');
  ctx.fillStyle=gnd;ctx.fillRect(0,groundY-5,W,H-groundY+5);
  
  // Grass
  ctx.globalAlpha=.15;
  for(let x=0;x<W;x+=3){
    const wind=noise2D(x*.004+t*.0003,t*.00015)*8;
    const h=12+noise2D(x*.008,0)*25;
    ctx.strokeStyle=`hsl(${80+noise2D(x*.01,0)*15},12%,${10+noise2D(x*.02,0)*5}%)`;
    ctx.lineWidth=.5+Math.random()*.3;
    ctx.beginPath();ctx.moveTo(x,groundY);
    ctx.quadraticCurveTo(x+wind*.3,groundY-h*.5,x+wind,groundY-h);
    ctx.stroke();
  }
  
  // Dandelion stems with heads
  ctx.globalAlpha=.08;
  const stems=[W*.15,W*.35,W*.55,W*.72,W*.88];
  stems.forEach((sx,i)=>{
    const sway=noise2D(i*5+t*.0002,0)*12;
    const h=50+noise2D(i*10,0)*40;
    ctx.strokeStyle='hsl(80,10%,18%)';ctx.lineWidth=1;
    ctx.beginPath();ctx.moveTo(sx,groundY);
    ctx.quadraticCurveTo(sx+sway*.3,groundY-h*.5,sx+sway,groundY-h);
    ctx.stroke();
    // Puffball (depleted — seeds have flown)
    ctx.fillStyle='rgba(200,190,170,.06)';
    ctx.beginPath();ctx.arc(sx+sway,groundY-h,4+Math.random()*3,0,Math.PI*2);ctx.fill();
  });
  ctx.restore();
}

// ═══ DANDELION SEEDS ═══
class DandelionSeed{
  constructor(dp){this.dp=dp;this.sc=[.3,.55,1][dp];this.aBase=[.06,.15,.3][dp];this.reset(true)}
  reset(init){
    this.x=init?Math.random()*W:W*(.1+Math.random()*.8);
    this.y=init?Math.random()*H:H*.8+Math.random()*H*.15;
    this.sz=(2+Math.random()*3)*this.sc;
    this.vy=-(0.12+Math.random()*.25)*this.sc;
    this.vx=(Math.random()-.5)*.3;
    this.alpha=this.aBase;
    this.no=Math.random()*200;
    this.rot=Math.random()*Math.PI*2;
    this.rotV=(Math.random()-.5)*.008;
    this.hue=42+Math.random()*18;
    this.glowPh=Math.random()*Math.PI*2;
    this.glowSp=.004+Math.random()*.008;
    this.filaments=5+Math.floor(Math.random()*4);
    this.trail=[];
    this.maxTrail=8+Math.floor(Math.random()*6);
    this.sparkTimer=0;
  }
  update(t){
    // Wind from noise + mouse velocity
    const nx=noise2D(this.no+t*.0002,this.y*.003)*.5;
    const ny=noise2D(this.y*.003,this.no+t*.00015)*.2;
    this.vx+=nx*.01*this.sc+windVx*.003*this.sc;
    this.vy+=ny*.005-.001*this.sc; // gentle updraft
    this.vx*=.99;this.vy*=.995;
    this.vy=Math.min(this.vy,.1);
    this.x+=this.vx;this.y+=this.vy;
    this.rot+=this.rotV+windVx*.001;
    
    // Trail
    if(t%2===0)this.trail.push({x:this.x,y:this.y,a:.15});
    if(this.trail.length>this.maxTrail)this.trail.shift();
    this.trail.forEach(p=>p.a*=.92);
    
    if(this.y<-40||this.x<-40||this.x>W+40)this.reset(false);
  }
  draw(t){
    const glow=.5+Math.sin(t*this.glowSp+this.glowPh)*.5;
    ctx.save();
    
    // Sparkle trail
    this.trail.forEach(p=>{
      if(p.a<.01)return;
      ctx.globalAlpha=p.a*this.alpha;
      ctx.fillStyle=`hsla(${this.hue},35%,70%,.5)`;
      ctx.beginPath();ctx.arc(p.x,p.y,.3*this.sc,0,Math.PI*2);ctx.fill();
    });
    
    ctx.globalAlpha=this.alpha;
    ctx.translate(this.x,this.y);
    ctx.rotate(this.rot);
    
    // Outer glow
    const gr=this.sz*6*glow;
    const og=ctx.createRadialGradient(0,0,0,0,0,gr);
    og.addColorStop(0,`hsla(${this.hue},40%,65%,${.06*glow})`);
    og.addColorStop(.4,`hsla(${this.hue},35%,60%,${.02*glow})`);
    og.addColorStop(1,`hsla(${this.hue},30%,55%,0)`);
    ctx.fillStyle=og;ctx.beginPath();ctx.arc(0,0,gr,0,Math.PI*2);ctx.fill();
    
    // Seed body (tiny dark speck)
    ctx.fillStyle=`hsla(${this.hue-10},15%,30%,${.3*this.alpha})`;
    ctx.beginPath();ctx.ellipse(0,this.sz*.3,.3*this.sc,1*this.sc,0,0,Math.PI*2);ctx.fill();
    
    // Filaments (parachute)
    for(let i=0;i<this.filaments;i++){
      const angle=(i/this.filaments)*Math.PI*2;
      const len=this.sz*(1.5+glow*.3);
      const bendX=noise2D(this.no+i+t*.001,0)*this.sz*.3;
      const bendY=noise2D(0,this.no+i+t*.001)*this.sz*.2;
      ctx.strokeStyle=`hsla(${this.hue},25%,75%,${.15+glow*.1})`;
      ctx.lineWidth=.2*this.sc;
      ctx.beginPath();
      ctx.moveTo(0,0);
      const ex=Math.cos(angle)*len+bendX;
      const ey=Math.sin(angle)*len*-.7+bendY-this.sz;
      ctx.quadraticCurveTo(Math.cos(angle)*len*.5+bendX*.5,(Math.sin(angle)*len*-.5+ey)*.5,ex,ey);
      ctx.stroke();
      
      // Tiny glow at tip
      if(glow>.4){
        ctx.fillStyle=`hsla(${this.hue},40%,80%,${.08*glow})`;
        ctx.beginPath();ctx.arc(ex,ey,.4*this.sc,0,Math.PI*2);ctx.fill();
      }
    }
    
    // Center glow
    ctx.fillStyle=`hsla(${this.hue},45%,80%,${.2*glow})`;
    ctx.beginPath();ctx.arc(0,-this.sz*.3,this.sz*.25,0,Math.PI*2);ctx.fill();
    
    ctx.restore();
  }
}

// ═══ SPARKLE DUST ═══
class SparkDust{
  constructor(){this.x=Math.random()*W;this.y=Math.random()*H;this.sz=.2+Math.random()*.5;this.a=.03+Math.random()*.06;this.no=Math.random()*200;this.sp=.01+Math.random()*.025;this.an=Math.random()*Math.PI*2;this.tp=Math.random()*Math.PI*2;this.ts=.003+Math.random()*.007;this.hue=40+Math.random()*20}
  update(t){const n=noise2D(this.no+t*.0002,this.y*.008);this.x+=Math.cos(this.an+n*3)*this.sp;this.y+=Math.sin(this.an+n*2)*this.sp-.008;if(this.y<0){this.y=H;this.x=Math.random()*W;}}
  draw(t){const tw=Math.max(0,Math.sin(t*this.ts+this.tp));if(tw<.1)return;ctx.globalAlpha=this.a*tw*tw;ctx.fillStyle=`hsla(${this.hue},35%,75%,.8)`;ctx.beginPath();ctx.arc(this.x,this.y,this.sz,0,Math.PI*2);ctx.fill();ctx.globalAlpha=1}
}

// ═══ ATMOSPHERIC WASHES ═══
class AtmoWash{
  constructor(){this.x=Math.random()*W;this.y=Math.random()*H;this.R=120+Math.random()*280;this.h=[270,280,35,40,260][Math.floor(Math.random()*5)];this.s=12+Math.random()*15;this.l=12+Math.random()*10;this.a=.03+Math.random()*.05;this.ph=Math.random()*Math.PI*2;this.sp=.0002+Math.random()*.0003;this.no=Math.random()*100}
  draw(t){const b=Math.sin(t*this.sp+this.ph)*.15+1,r=this.R*b,nx=noise2D(this.no+t*.00005,0)*40,ny=noise2D(0,this.no+t*.00004)*30,x=this.x+nx,y=this.y+ny,g=ctx.createRadialGradient(x,y,0,x,y,r);g.addColorStop(0,`hsla(${this.h},${this.s}%,${this.l}%,${this.a})`);g.addColorStop(.5,`hsla(${this.h},${this.s-2}%,${this.l-1}%,${this.a*.35})`);g.addColorStop(1,`hsla(${this.h},${this.s}%,${this.l}%,0)`);ctx.fillStyle=g;ctx.beginPath();ctx.arc(x,y,r,0,Math.PI*2);ctx.fill()}
}

// ═══ STARS ═══
class FaintStar{
  constructor(){this.x=Math.random()*W;this.y=Math.random()*H*.5;this.sz=.3+Math.random()*.8;this.al=.06+Math.random()*.15;this.twSp=.002+Math.random()*.005;this.ph=Math.random()*Math.PI*2}
  draw(t){const tw=.3+Math.sin(t*this.twSp+this.ph)*.7;ctx.globalAlpha=this.al*tw;ctx.fillStyle='rgba(220,210,200,.9)';ctx.beginPath();ctx.arc(this.x,this.y,this.sz,0,Math.PI*2);ctx.fill();ctx.globalAlpha=1}
}

// ═══ INIT ═══
const washes=Array.from({length:7},()=>new AtmoWash);
const stars=Array.from({length:40},()=>new FaintStar);
const seedsFar=Array.from({length:12},()=>new DandelionSeed(0));
const seedsMid=Array.from({length:10},()=>new DandelionSeed(1));
const seedsNear=Array.from({length:6},()=>new DandelionSeed(2));
const sparkDust=Array.from({length:50},()=>new SparkDust);
const touchSeeds=[];

// ═══ RENDER ═══
function render(){
  t++;
  pmx=mxS;pmy=myS;
  mxS+=(mx-mxS)*.03;myS+=(my-myS)*.03;
  windVx=(mxS-pmx)*2;windVy=(myS-pmy)*2;
  
  drawSky(t);
  washes.forEach(w=>w.draw(t));
  stars.forEach(s=>s.draw(t));
  drawHorizon(t);
  
  seedsFar.forEach(s=>{s.update(t);s.draw(t)});
  sparkDust.forEach(d=>{d.update(t);d.draw(t)});
  seedsMid.forEach(s=>{s.update(t);s.draw(t)});
  seedsNear.forEach(s=>{s.update(t);s.draw(t)});
  touchSeeds.forEach(s=>{s.update(t);s.draw(t)});
  for(let i=touchSeeds.length-1;i>=0;i--){if(touchSeeds[i].y<-40||touchSeeds[i].x<-40||touchSeeds[i].x>W+40)touchSeeds.splice(i,1);}
  
  drawStems(t);
  
  if(t%4===0)for(let i=0;i<30;i++){ctx.fillStyle=`rgba(200,180,140,${Math.random()*.003})`;ctx.fillRect(Math.random()*W,Math.random()*H,1,1);}
  
  requestAnimationFrame(render);
}
render();

document.getElementById('env').addEventListener('click',()=>{document.getElementById('env').classList.add('opened');setTimeout(()=>{document.getElementById('exp').classList.add('active');document.getElementById('env').style.display='none'},700)});

const pc=document.getElementById('pc'),pctx=pc.getContext('2d'),fl=document.getElementById('fl');
const FILTERS=['Original','Wish Light','Golden Dust','Soft Dream','Twilight Bloom'];let cf=0,oD;
function genP(w,h){const o=document.createElement('canvas');o.width=w;o.height=h;const c=o.getContext('2d');const bg=c.createLinearGradient(0,0,w,h);bg.addColorStop(0,'#3A2E48');bg.addColorStop(.4,'#352840');bg.addColorStop(.7,'#403035');bg.addColorStop(1,'#302430');c.fillStyle=bg;c.fillRect(0,0,w,h);for(let i=0;i<10;i++){const x=w*.15+Math.random()*w*.7,y=h*.15+Math.random()*h*.7,r=20+Math.random()*50,g=c.createRadialGradient(x,y,0,x,y,r);g.addColorStop(0,`hsla(${40+Math.random()*20},30%,50%,.3)`);g.addColorStop(1,'transparent');c.fillStyle=g;c.beginPath();c.arc(x,y,r,0,Math.PI*2);c.fill()}for(let i=0;i<2e3;i++){c.fillStyle=`rgba(220,200,160,${Math.random()*.04})`;c.fillRect(Math.random()*w,Math.random()*h,1,1)}c.font='300 15px "Cormorant Garamond",serif';c.textAlign='center';c.fillStyle='rgba(220,200,160,.3)';c.fillText('your photo here',w/2,h*.83);c.font='300 10px "Nunito Sans",sans-serif';c.fillText('(tap to see art filters)',w/2,h*.89);return o}
function initP(){const f=document.getElementById('pf'),s=f.offsetWidth||280;pc.width=s;pc.height=s;pctx.drawImage(genP(s,s),0,0);oD=pctx.getImageData(0,0,s,s)}
function apF(n){const w=pc.width,h=pc.height;pctx.putImageData(oD,0,0);if(n==='Original')return;const id=pctx.getImageData(0,0,w,h),d=id.data;
if(n==='Wish Light'){for(let i=0;i<d.length;i+=4){d[i]=Math.min(255,d[i]*1.1+12);d[i+1]=Math.min(255,d[i+1]*1.05+10);d[i+2]=d[i+2]*.88+5}pctx.putImageData(id,0,0);for(let i=0;i<15;i++){const x=Math.random()*w,y=Math.random()*h,r=1.5+Math.random()*3,g=pctx.createRadialGradient(x,y,0,x,y,r*5);g.addColorStop(0,`rgba(220,200,140,${.05+Math.random()*.05})`);g.addColorStop(1,'rgba(220,200,140,0)');pctx.fillStyle=g;pctx.beginPath();pctx.arc(x,y,r*5,0,Math.PI*2);pctx.fill()}}
else if(n==='Golden Dust'){for(let i=0;i<d.length;i+=4){d[i]=Math.min(255,d[i]*1.15+15);d[i+1]=Math.min(255,d[i+1]*1.08+8);d[i+2]=d[i+2]*.8}pctx.putImageData(id,0,0);pctx.globalAlpha=.2;for(let i=0;i<6;i++)pctx.drawImage(pc,(Math.random()-.5)*5,(Math.random()-.5)*5);pctx.globalAlpha=1;for(let i=0;i<5e3;i++){pctx.fillStyle=`rgba(200,180,120,${Math.random()*.025})`;pctx.fillRect(Math.random()*w,Math.random()*h,1+Math.random(),1)}}
else if(n==='Soft Dream'){for(let i=0;i<d.length;i+=4){d[i]=Math.min(255,d[i]+15);d[i+1]=Math.min(255,d[i+1]+12);d[i+2]=Math.min(255,d[i+2]+18)}pctx.putImageData(id,0,0);pctx.globalAlpha=.28;for(let i=0;i<8;i++)pctx.drawImage(pc,(Math.random()-.5)*7,(Math.random()-.5)*7);pctx.globalAlpha=1;const v=pctx.createRadialGradient(w/2,h/2,w*.1,w/2,h/2,w*.55);v.addColorStop(0,'rgba(240,230,220,.06)');v.addColorStop(1,'rgba(26,20,40,.12)');pctx.fillStyle=v;pctx.fillRect(0,0,w,h)}
else if(n==='Twilight Bloom'){for(let i=0;i<d.length;i+=4){d[i]=Math.min(255,d[i]*1.05+10);d[i+1]=Math.min(255,d[i+1]*.95+12);d[i+2]=Math.min(255,d[i+2]*1.1+18)}pctx.putImageData(id,0,0);for(let i=0;i<4;i++){const x=Math.random()*w,y=Math.random()*h,r=25+Math.random()*35,g=pctx.createRadialGradient(x,y,0,x,y,r);const hue=[270,290,40,310][i];g.addColorStop(0,`hsla(${hue},40%,50%,.05)`);g.addColorStop(1,`hsla(${hue},40%,50%,0)`);pctx.fillStyle=g;pctx.beginPath();pctx.arc(x,y,r,0,Math.PI*2);pctx.fill()}}}
document.getElementById('pf').addEventListener('click',e=>{cf=(cf+1)%FILTERS.length;pc.style.transition='opacity .3s';pc.style.opacity='.4';setTimeout(()=>{apF(FILTERS[cf]);fl.textContent=FILTERS[cf];pc.style.opacity='1'},250);spB(e.clientX,e.clientY)});
function spB(x,y){for(let i=0;i<6;i++){const s=new DandelionSeed(2);s.x=x+(Math.random()-.5)*50;s.y=y+(Math.random()-.5)*30;s.vy=-(0.3+Math.random()*.6);s.vx=(Math.random()-.5)*1.5;s.alpha=.25+Math.random()*.3;s.filaments=6+Math.floor(Math.random()*3);touchSeeds.push(s)}}
document.addEventListener('click',e=>{if(e.target.closest('.envelope-screen')||e.target.closest('.photo-frame'))return;spB(e.clientX,e.clientY)});
document.fonts.ready.then(()=>setTimeout(initP,100));addEventListener('resize',()=>{resize();setTimeout(initP,100)});
</script>
