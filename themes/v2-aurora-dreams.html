<style>
*{margin:0;padding:0;box-sizing:border-box}body{font-family:'Nunito Sans',sans-serif;overflow:hidden;width:100vw;height:100vh;touch-action:manipulation;-webkit-font-smoothing:antialiased;background:#0A0E1A}canvas{position:fixed;inset:0;z-index:0}
.envelope-screen{position:fixed;inset:0;z-index:100;display:flex;flex-direction:column;align-items:center;justify-content:center;background:#0A0E1A;cursor:pointer;transition:opacity 1.4s cubic-bezier(.4,0,.2,1),transform 1.4s cubic-bezier(.4,0,.2,1)}.envelope-screen.opened{opacity:0;transform:scale(1.15);pointer-events:none}
.env-wrap{position:relative;width:160px;height:130px}.env-body{width:160px;height:100px;background:linear-gradient(145deg,#1A1E2E,#141828);border-radius:5px;position:absolute;bottom:0;box-shadow:0 10px 50px rgba(0,0,0,.4);border:1px solid rgba(120,200,180,.06)}.env-flap{width:0;height:0;border-left:80px solid transparent;border-right:80px solid transparent;border-top:65px solid #1E2438;position:absolute;top:0;transition:transform 1s cubic-bezier(.4,0,.2,1);transform-origin:top center}.envelope-screen:hover .env-flap{transform:rotateX(50deg)}
.env-seal{width:30px;height:30px;border-radius:50%;background:linear-gradient(135deg,#78C8B4,#60A8D0);position:absolute;top:38px;left:50%;transform:translateX(-50%);z-index:2;box-shadow:0 3px 20px rgba(96,168,208,.35);display:flex;align-items:center;justify-content:center;font-size:.65rem;color:#0A0E1A;animation:seal 4s ease-in-out infinite}@keyframes seal{0%,100%{transform:translateX(-50%) scale(1);box-shadow:0 3px 20px rgba(96,168,208,.35)}50%{transform:translateX(-50%) scale(1.1);box-shadow:0 5px 35px rgba(96,168,208,.55)}}
.env-hint{margin-top:2.5rem;font-family:'Cormorant Garamond',serif;font-style:italic;font-size:1.05rem;color:#6A8A9A;opacity:0;animation:fi 2s ease 1s forwards}.env-from{margin-top:.8rem;font-family:'Cormorant Garamond',serif;font-size:.85rem;letter-spacing:.1em;color:#78C8B4;opacity:0;animation:fi 2s ease 1.5s forwards}@keyframes fi{to{opacity:.7}}
.card-exp{position:fixed;inset:0;z-index:10;display:flex;flex-direction:column;align-items:center;justify-content:center;opacity:0;transition:opacity 1.8s ease .6s;pointer-events:none;padding:2rem}.card-exp.active{opacity:1;pointer-events:auto}
.photo-frame{position:relative;width:min(280px,75vw);height:min(280px,75vw);border-radius:22px;overflow:hidden;cursor:pointer;box-shadow:0 20px 80px rgba(0,0,0,.3),0 0 40px rgba(96,168,208,.04);transition:transform .6s;margin-bottom:2rem;opacity:0;transform:translateY(25px);animation:rev 1.6s ease 1.8s forwards}@keyframes rev{to{opacity:1;transform:translateY(0)}}.photo-frame:hover{transform:scale(1.02)}.photo-canvas{width:100%;height:100%;display:block}
.filter-label{position:absolute;bottom:12px;left:50%;transform:translateX(-50%);font-family:'Cormorant Garamond',serif;font-style:italic;font-size:.8rem;color:#D0E8E0;background:rgba(10,14,26,.5);backdrop-filter:blur(10px);padding:5px 18px;border-radius:20px;pointer-events:none}.tap-hint{position:absolute;top:12px;right:12px;font-size:.6rem;color:#D0E8E0;background:rgba(10,14,26,.4);backdrop-filter:blur(8px);padding:3px 10px;border-radius:12px;opacity:0;animation:fi 1.5s ease 3.5s forwards}
.msg{text-align:center;max-width:420px;opacity:0;transform:translateY(25px);animation:rev 1.6s ease 2.6s forwards}.msg-occ{font-size:.65rem;font-weight:600;letter-spacing:.25em;text-transform:uppercase;color:#78C8B4;margin-bottom:.8rem}.msg-div{display:block;width:45px;height:1px;background:linear-gradient(to right,transparent,#78C8B4,transparent);margin:0 auto 1rem}.msg-txt{font-family:'Cormorant Garamond',serif;font-weight:300;font-size:clamp(1.15rem,3.8vw,1.75rem);line-height:1.65;color:#D0E8E0;margin-bottom:1.5rem}.msg-from{font-family:'Cormorant Garamond',serif;font-style:italic;font-size:1.05rem;color:#60A8D0}
.branding{position:fixed;bottom:1.5rem;left:50%;transform:translateX(-50%);z-index:20;font-family:'Cormorant Garamond',serif;font-size:.72rem;color:rgba(96,168,208,.3);opacity:0;letter-spacing:.08em;animation:fi 2s ease 4s forwards}.branding a{color:#78C8B4;text-decoration:none}
@media(max-height:700px){.photo-frame{width:min(200px,55vw);height:min(200px,55vw)}}

<body>
<canvas id="c"></canvas>
<div class="envelope-screen" id="env"><div class="env-wrap"><div class="env-flap"></div><div class="env-body"></div><div class="env-seal">✦</div></div><p class="env-hint">tap to open</p><p class="env-from">we're under the same sky tonight</p></div>
<div class="card-exp" id="exp"><div class="photo-frame" id="pf"><canvas class="photo-canvas" id="pc"></canvas><div class="filter-label" id="fl">Original</div><div class="tap-hint">tap to transform</div></div><div class="msg"><p class="msg-occ">Thinking of You</p><span class="msg-div"></span><p class="msg-txt">No distance is far enough to dim what I feel. When the sky lights up tonight, know that I'm looking up too.</p><p class="msg-from">— across every mile between us</p></div></div>
<div class="branding">made with <a href="#">LiveCardStudio</a> — cards that breathe</div>
<script>
const P=new Uint8Array(512),G=[];(function(){const p=[];for(let i=0;i<256;i++)p[i]=i;for(let i=255;i>0;i--){const j=Math.floor(Math.random()*(i+1));[p[i],p[j]]=[p[j],p[i]];}for(let i=0;i<512;i++)P[i]=p[i&255];for(let i=0;i<256;i++){const a=Math.random()*Math.PI*2;G[i]=[Math.cos(a),Math.sin(a)];}})();
function fade(t){return t*t*t*(t*(t*6-15)+10)}function lerp(a,b,t){return a+(b-a)*t}function dot2(g,x,y){return g[0]*x+g[1]*y}
function noise2D(x,y){const X=Math.floor(x)&255,Y=Math.floor(y)&255,xf=x-Math.floor(x),yf=y-Math.floor(y),u=fade(xf),v=fade(yf);return lerp(lerp(dot2(G[P[P[X]+Y]],xf,yf),dot2(G[P[P[X+1]+Y]],xf-1,yf),u),lerp(dot2(G[P[P[X]+Y+1]],xf,yf-1),dot2(G[P[P[X+1]+Y+1]],xf-1,yf-1),u),v)}
function fbm(x,y,o=4){let v=0,a=.5,f=1;for(let i=0;i<o;i++){v+=a*noise2D(x*f,y*f);a*=.5;f*=2;}return v}

const canvas=document.getElementById('c'),ctx=canvas.getContext('2d');let W,H,t=0,mx=0,my=0,mxS=0,myS=0;
function resize(){W=canvas.width=innerWidth;H=canvas.height=innerHeight}resize();addEventListener('resize',resize);
addEventListener('mousemove',e=>{mx=e.clientX;my=e.clientY});addEventListener('touchmove',e=>{mx=e.touches[0].clientX;my=e.touches[0].clientY},{passive:true});

// ═══ AURORA CURTAINS ═══
class AuroraCurtain{
  constructor(i,n){
    this.baseY=H*(.08+i*.06);
    this.amplitude=40+Math.random()*60;
    this.height=60+Math.random()*120;
    this.hue1=[140,160,180,120,200,280,300][i%7];
    this.hue2=this.hue1+20+Math.random()*40;
    this.alpha=.02+Math.random()*.03;
    this.speed=.00015+Math.random()*.0002;
    this.waveLen=.003+Math.random()*.004;
    this.no=Math.random()*100;
    this.segments=Math.floor(W/4);
  }
  draw(t){
    const mInfluence=(mxS/W-.5)*.15;
    
    // Draw multiple semi-transparent layers for depth
    for(let layer=0;layer<3;layer++){
      const layerOffset=layer*15;
      const layerAlpha=this.alpha*(1-layer*.25);
      const hShift=noise2D(t*this.speed*2+this.no,layer)*(15+layer*5);
      
      ctx.beginPath();
      ctx.moveTo(0,H);
      
      for(let i=0;i<=this.segments;i++){
        const x=W*(i/this.segments);
        const nx=noise2D(x*this.waveLen+t*this.speed+this.no+layer*.5,t*this.speed*.5)*this.amplitude;
        const wave=Math.sin(x*.005+t*.0008+layer)*(20+layer*8);
        const y=this.baseY+nx+wave+layerOffset+mInfluence*x*.3;
        if(i===0)ctx.lineTo(x,y);else ctx.lineTo(x,y);
      }
      
      // Close path at bottom
      ctx.lineTo(W,this.baseY+this.height+layerOffset);
      ctx.lineTo(0,this.baseY+this.height+layerOffset);
      ctx.closePath();
      
      const grad=ctx.createLinearGradient(0,this.baseY-20+layerOffset,0,this.baseY+this.height+layerOffset);
      grad.addColorStop(0,`hsla(${this.hue1+hShift},55%,55%,0)`);
      grad.addColorStop(.15,`hsla(${this.hue1+hShift},60%,60%,${layerAlpha*.6})`);
      grad.addColorStop(.35,`hsla(${(this.hue1+this.hue2)/2+hShift},55%,55%,${layerAlpha})`);
      grad.addColorStop(.55,`hsla(${this.hue2+hShift},50%,50%,${layerAlpha*.8})`);
      grad.addColorStop(.8,`hsla(${this.hue2+hShift+10},45%,45%,${layerAlpha*.3})`);
      grad.addColorStop(1,`hsla(${this.hue2+hShift},40%,40%,0)`);
      
      ctx.fillStyle=grad;ctx.fill();
    }
  }
}

// ═══ STARS ═══
class PolarStar{
  constructor(){this.x=Math.random()*W;this.y=Math.random()*H*.6;this.sz=.3+Math.random()*1.3;this.al=.12+Math.random()*.35;this.twSp=.002+Math.random()*.007;this.ph=Math.random()*Math.PI*2;this.h=200+Math.random()*50}
  draw(t){const tw=.3+Math.sin(t*this.twSp+this.ph)*.7;ctx.globalAlpha=this.al*tw;ctx.fillStyle=`hsla(${this.h},15%,90%,1)`;ctx.beginPath();ctx.arc(this.x,this.y,this.sz,0,Math.PI*2);ctx.fill();if(this.sz>1&&tw>.7){ctx.strokeStyle=`hsla(${this.h},15%,90%,${this.al*.12})`;ctx.lineWidth=.3;const l=this.sz*3.5*tw;ctx.beginPath();ctx.moveTo(this.x-l,this.y);ctx.lineTo(this.x+l,this.y);ctx.moveTo(this.x,this.y-l);ctx.lineTo(this.x,this.y+l);ctx.stroke()}ctx.globalAlpha=1}
}

// ═══ SNOWFALL ═══
class Snowflake{
  constructor(dp){this.dp=dp;this.sc=[.3,.55,1][dp];this.aB=[.05,.12,.22][dp];this.reset(true)}
  reset(init){this.x=Math.random()*W*1.2-W*.1;this.y=init?Math.random()*H:-5-Math.random()*80;this.sz=(.5+Math.random()*2)*this.sc;this.vy=(.15+Math.random()*.35)*this.sc;this.vx=0;this.alpha=this.aB+Math.random()*.06;this.no=Math.random()*200;this.rotSp=(Math.random()-.5)*.02}
  update(t){const nx=noise2D(this.no+t*.0003,this.y*.005)*.4;this.vx=nx*this.sc;this.x+=this.vx;this.y+=this.vy;if(this.y>H+10)this.reset(false);if(this.x<-20)this.x=W+20;if(this.x>W+20)this.x=-20}
  draw(t){ctx.save();ctx.globalAlpha=this.alpha;ctx.translate(this.x,this.y);
  // Small = dots, large = crystal shapes
  if(this.sz<1){ctx.fillStyle='rgba(200,220,240,.8)';ctx.beginPath();ctx.arc(0,0,this.sz,0,Math.PI*2);ctx.fill();}
  else{ctx.rotate(t*this.rotSp);ctx.strokeStyle=`rgba(200,220,240,${.5+this.sc*.3})`;ctx.lineWidth=.3*this.sc;
  for(let i=0;i<6;i++){ctx.save();ctx.rotate(i*Math.PI/3);ctx.beginPath();ctx.moveTo(0,0);ctx.lineTo(0,-this.sz*2);ctx.moveTo(0,-this.sz);ctx.lineTo(-this.sz*.4,-this.sz*1.4);ctx.moveTo(0,-this.sz);ctx.lineTo(this.sz*.4,-this.sz*1.4);ctx.stroke();ctx.restore();}
  // Center glow
  ctx.fillStyle=`rgba(200,220,240,${.2*this.sc})`;ctx.beginPath();ctx.arc(0,0,this.sz*.3,0,Math.PI*2);ctx.fill();}
  ctx.restore()}
}

// ═══ ICE CRYSTALS (sparkle on ground) ═══
class IceCrystal{
  constructor(){this.x=Math.random()*W;this.y=H*(.72+Math.random()*.2);this.sz=.5+Math.random()*1.5;this.ph=Math.random()*Math.PI*2;this.sp=.004+Math.random()*.008;this.alpha=.05+Math.random()*.12}
  draw(t){const tw=Math.max(0,Math.sin(t*this.sp+this.ph));if(tw<.1)return;ctx.globalAlpha=this.alpha*tw*tw;ctx.fillStyle='rgba(180,220,240,.9)';ctx.beginPath();ctx.arc(this.x,this.y,this.sz*.6,0,Math.PI*2);ctx.fill();if(tw>.6){const l=this.sz*2*tw;ctx.strokeStyle=`rgba(180,220,240,${this.alpha*.3*tw})`;ctx.lineWidth=.3;ctx.beginPath();ctx.moveTo(this.x-l,this.y);ctx.lineTo(this.x+l,this.y);ctx.moveTo(this.x,this.y-l*.4);ctx.lineTo(this.x,this.y+l*.4);ctx.stroke();}ctx.globalAlpha=1}
}

// ═══ FROZEN LANDSCAPE ═══
function drawLandscape(t){
  const horizonY=H*.72;
  // Mountain silhouettes
  ctx.save();
  ctx.fillStyle='#0D1220';
  ctx.beginPath();ctx.moveTo(0,horizonY);
  for(let x=0;x<=W;x+=2){
    const h=noise2D(x*.002,0)*80+noise2D(x*.006,1)*30;
    ctx.lineTo(x,horizonY-h);
  }
  ctx.lineTo(W,horizonY);ctx.closePath();ctx.fill();
  
  // Frozen lake/ground
  const groundG=ctx.createLinearGradient(0,horizonY,0,H);
  groundG.addColorStop(0,'#0E1525');
  groundG.addColorStop(.3,'#101828');
  groundG.addColorStop(1,'#0A0E1A');
  ctx.fillStyle=groundG;ctx.fillRect(0,horizonY,W,H-horizonY);
  
  // Subtle aurora reflection on ice
  const refAlpha=.008+Math.sin(t*.0003)*.004;
  const refG=ctx.createLinearGradient(0,horizonY,0,H);
  const refHue=140+noise2D(t*.0001,0)*60;
  refG.addColorStop(0,`hsla(${refHue},40%,40%,${refAlpha*2})`);
  refG.addColorStop(.3,`hsla(${refHue+20},35%,35%,${refAlpha})`);
  refG.addColorStop(1,`hsla(${refHue},30%,30%,0)`);
  ctx.fillStyle=refG;ctx.fillRect(0,horizonY,W,H-horizonY);
  
  ctx.restore();
}

// ═══ INIT ═══
const auroras=Array.from({length:5},(_,i)=>new AuroraCurtain(i,5));
const stars=Array.from({length:50},()=>new PolarStar);
const snowFar=Array.from({length:30},()=>new Snowflake(0));
const snowMid=Array.from({length:20},()=>new Snowflake(1));
const snowNear=Array.from({length:12},()=>new Snowflake(2));
const crystals=Array.from({length:40},()=>new IceCrystal);
const touchCrystals=[];

// ═══ RENDER ═══
function render(){
  t++;mxS+=(mx-mxS)*.03;myS+=(my-myS)*.03;
  
  // Night sky base
  const skyG=ctx.createLinearGradient(0,0,0,H*.7);
  skyG.addColorStop(0,'#060810');skyG.addColorStop(.5,'#0A0E1A');skyG.addColorStop(1,'#0E1525');
  ctx.fillStyle=skyG;ctx.fillRect(0,0,W,H);
  
  stars.forEach(s=>s.draw(t));
  
  ctx.globalCompositeOperation='screen';
  auroras.forEach(a=>a.draw(t));
  ctx.globalCompositeOperation='source-over';
  
  drawLandscape(t);
  snowFar.forEach(s=>{s.update(t);s.draw(t)});
  crystals.forEach(c=>c.draw(t));
  snowMid.forEach(s=>{s.update(t);s.draw(t)});
  snowNear.forEach(s=>{s.update(t);s.draw(t)});
  touchCrystals.forEach(c=>c.draw(t));
  for(let i=touchCrystals.length-1;i>=0;i--){touchCrystals[i].alpha-=.0004;if(touchCrystals[i].alpha<=0)touchCrystals.splice(i,1);}
  
  // Subtle grain
  if(t%4===0)for(let i=0;i<30;i++){ctx.fillStyle=`rgba(120,200,180,${Math.random()*.003})`;ctx.fillRect(Math.random()*W,Math.random()*H,1,1);}
  
  requestAnimationFrame(render);
}
render();

document.getElementById('env').addEventListener('click',()=>{document.getElementById('env').classList.add('opened');setTimeout(()=>{document.getElementById('exp').classList.add('active');document.getElementById('env').style.display='none'},700)});

const pc=document.getElementById('pc'),pctx=pc.getContext('2d'),fl=document.getElementById('fl');
const FILTERS=['Original','Frost','Aurora Tint','Ice Crystal','Polar Night'];let cf=0,oD;
function genP(w,h){const o=document.createElement('canvas');o.width=w;o.height=h;const c=o.getContext('2d');const bg=c.createLinearGradient(0,0,w,h);bg.addColorStop(0,'#2A3848');bg.addColorStop(.4,'#1E3040');bg.addColorStop(.7,'#253545');bg.addColorStop(1,'#1A2838');c.fillStyle=bg;c.fillRect(0,0,w,h);for(let i=0;i<10;i++){const x=w*.15+Math.random()*w*.7,y=h*.15+Math.random()*h*.7,r=20+Math.random()*50,g=c.createRadialGradient(x,y,0,x,y,r);g.addColorStop(0,`hsla(${170+Math.random()*40},30%,50%,.3)`);g.addColorStop(1,'transparent');c.fillStyle=g;c.beginPath();c.arc(x,y,r,0,Math.PI*2);c.fill()}for(let i=0;i<2e3;i++){c.fillStyle=`rgba(180,220,240,${Math.random()*.05})`;c.fillRect(Math.random()*w,Math.random()*h,1,1)}c.font='300 15px "Cormorant Garamond",serif';c.textAlign='center';c.fillStyle='rgba(180,220,240,.3)';c.fillText('your photo here',w/2,h*.83);c.font='300 10px "Nunito Sans",sans-serif';c.fillText('(tap to see art filters)',w/2,h*.89);return o}
function initP(){const f=document.getElementById('pf'),s=f.offsetWidth||280;pc.width=s;pc.height=s;pctx.drawImage(genP(s,s),0,0);oD=pctx.getImageData(0,0,s,s)}
function apF(n){const w=pc.width,h=pc.height;pctx.putImageData(oD,0,0);if(n==='Original')return;const id=pctx.getImageData(0,0,w,h),d=id.data;
if(n==='Frost'){for(let i=0;i<d.length;i+=4){d[i]=Math.min(255,d[i]*.85+25);d[i+1]=Math.min(255,d[i+1]*.9+30);d[i+2]=Math.min(255,d[i+2]*1.1+20)}pctx.putImageData(id,0,0);for(let i=0;i<30;i++){pctx.globalAlpha=.03+Math.random()*.04;pctx.strokeStyle='rgba(200,230,250,.5)';pctx.lineWidth=.3;const x=Math.random()*w,y=Math.random()*h;pctx.beginPath();for(let j=0;j<4;j++){pctx.save();pctx.translate(x,y);pctx.rotate(j*Math.PI/4);pctx.moveTo(0,0);pctx.lineTo(0,-3-Math.random()*8);pctx.restore();}pctx.stroke();}pctx.globalAlpha=1;const v=pctx.createRadialGradient(w/2,h/2,w*.15,w/2,h/2,w*.55);v.addColorStop(0,'rgba(200,230,250,0)');v.addColorStop(1,'rgba(200,230,250,.08)');pctx.fillStyle=v;pctx.fillRect(0,0,w,h)}
else if(n==='Aurora Tint'){for(let i=0;i<d.length;i+=4){d[i]=Math.min(255,d[i]*.9+5);d[i+1]=Math.min(255,d[i+1]*1.08+12);d[i+2]=Math.min(255,d[i+2]*1.02+8)}pctx.putImageData(id,0,0);for(let i=0;i<3;i++){const x=Math.random()*w,y=Math.random()*h*.5,r=40+Math.random()*50,g=pctx.createRadialGradient(x,y,0,x,y,r);const hue=[140,170,280][i];g.addColorStop(0,`hsla(${hue},45%,50%,.06)`);g.addColorStop(1,`hsla(${hue},45%,50%,0)`);pctx.fillStyle=g;pctx.beginPath();pctx.arc(x,y,r,0,Math.PI*2);pctx.fill()}}
else if(n==='Ice Crystal'){for(let i=0;i<d.length;i+=4){const avg=(d[i]+d[i+1]+d[i+2])/3;d[i]=Math.min(255,avg*.8+30);d[i+1]=Math.min(255,avg*.88+35);d[i+2]=Math.min(255,avg*1.05+25);for(let c2=0;c2<3;c2++)d[i+c2]=Math.min(255,Math.max(0,(d[i+c2]-128)*1.3+128))}pctx.putImageData(id,0,0);for(let i=0;i<40;i++){const x=Math.random()*w,y=Math.random()*h,r=.5+Math.random();pctx.fillStyle=`rgba(200,230,250,${.15+Math.random()*.25})`;pctx.beginPath();pctx.arc(x,y,r,0,Math.PI*2);pctx.fill()}}
else if(n==='Polar Night'){for(let i=0;i<d.length;i+=4){d[i]=Math.min(255,d[i]*.7+5);d[i+1]=Math.min(255,d[i+1]*.75+10);d[i+2]=Math.min(255,d[i+2]*.9+18)}pctx.putImageData(id,0,0);pctx.fillStyle='rgba(10,14,26,.2)';pctx.fillRect(0,0,w,h);const v=pctx.createRadialGradient(w/2,h/2,w*.1,w/2,h/2,w*.55);v.addColorStop(0,'rgba(120,200,180,.04)');v.addColorStop(1,'rgba(10,14,26,.15)');pctx.fillStyle=v;pctx.fillRect(0,0,w,h)}}
document.getElementById('pf').addEventListener('click',e=>{cf=(cf+1)%FILTERS.length;pc.style.transition='opacity .3s';pc.style.opacity='.4';setTimeout(()=>{apF(FILTERS[cf]);fl.textContent=FILTERS[cf];pc.style.opacity='1'},250);spB(e.clientX,e.clientY)});
function spB(x,y){for(let i=0;i<10;i++){const c=new IceCrystal;c.x=x+(Math.random()-.5)*100;c.y=y+(Math.random()-.5)*80;c.alpha=.15+Math.random()*.2;c.sz=1+Math.random()*2;touchCrystals.push(c)}}
document.addEventListener('click',e=>{if(e.target.closest('.envelope-screen')||e.target.closest('.photo-frame'))return;spB(e.clientX,e.clientY)});
document.fonts.ready.then(()=>setTimeout(initP,100));addEventListener('resize',()=>{resize();setTimeout(initP,100)});
